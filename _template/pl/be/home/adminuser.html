<div ng-controller='ctrlHome'>
    <nav class='navbar navbar-default'>
        <div class='container'>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target='#navbar-collapse-1'>
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class='collapse navbar-collapse' id='navbar-collapse-1'>
                <ul class='nav navbar-nav'>
                    <li ng-class="{'active':subView==='home'}"><a href='' ng-click="shiftPage('home')">平台首页</a></li>
                    <li ng-class="{'active':subView==='template'}"><a href='' ng-click="shiftPage('template')">模版库</a></li>
                    <li ng-class="{'active':subView==='site'}"><a href='' ng-click="shiftPage('site')">团队</a></li>
                </ul>
                <ul class='nav navbar-nav navbar-right ng-cloak' ng-if="siteAdminUser===false" ng-cloak>
                    <li><a href='/rest/pl/fe/user/login' target='_self'>登录</a></li>
                    <li><a href='/rest/pl/fe/user/register' target='_self'>注册</a></li>
                </ul>
                <form class='navbar-form navbar-right ng-cloak' ng-if="siteAdminUser" ng-cloak>
                    <div class="btn-group">
                        <a href='/rest/pl/fe' target='_self' class="btn btn-default"><i class='glyphicon glyphicon-user'></i> <span ng-bind="siteAdminUser.nickname"></span></a>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href='/rest/pl/fe/user/settings' target='_self'>用户设置</a></li>
                            <li class="divider"></li>
                            <li><a href='/rest/pl/fe/user/logout' target='_self'>退出</a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <div class='container'>
        <div class='row tms-panel' ng-if="platform.home_carousel">
            <div style="height: 360px" ng-controller="ctrlCarousel">
                <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                    <div uib-slide ng-repeat="slide in slides" index="$index">
                        <img ng-src="{{slide.picUrl}}" style="height:360px;margin:auto;">
                        <div class="carousel-caption"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id='templates' class='row tms-panel'>
            <div class='col-md-4' ng-repeat="t in templates">
                <div class='thumbnail template'>
                    <h4 class='title' ng-bind="t.title"></h4>
                    <p class='summary' ng-bind="t.summary"></p>
                    <div class='heading-pic' heading-pic ng-if="t.pic">
                        <img ng-src='{{t.pic}}'>
                    </div>
                    <div class='attr'>
                        <div class='creater_name' ng-bind="t.creater_name"></div>
                        <div class='put_at' ng-bind="t.put_at*1000|date:'yyyy-MM-dd'"></div>
                    </div>
                    <div class='actions'>
                        <a class='btn btn-sm btn-default' href='/rest/site/fe/matter/template?template={{t.id}}'>详情</a>
                        <button class='btn btn-sm btn-success' ng-click="favorTemplate(t)">收藏</button>
                        <button class='btn btn-sm btn-success' ng-click="useTemplate(t)">使用</button>
                    </div>
                </div>
            </div>
        </div>
        <div id='apps' class='row tms-panel'>
            <div class='col-md-4' ng-repeat="a in apps">
                <div class='thumbnail matter'>
                    <h4 class='title' ng-bind="a.title"></h4>
                    <p class='summary' ng-bind="a.summary"></p>
                    <div class='heading-pic' heading-pic ng-if="a.pic">
                        <img ng-src='{{a.pic}}'>
                    </div>
                    <div class='attr'>
                        <div class='creater_name' ng-bind="a.creater_name"></div>
                        <div class='put_at' ng-bind="a.put_at*1000|date:'yyyy-MM-dd'"></div>
                    </div>
                    <div class='actions'>
                        <button class='btn btn-sm btn-default' ng-click="openMatter(a)">打开</button>
                    </div>
                </div>
            </div>
        </div>
        <div id='articles' class='row tms-panel'>
            <div class='col-md-4' ng-repeat="a in articles">
                <div class='thumbnail matter'>
                    <h4 class='title' ng-bind="a.title"></h4>
                    <p class='summary' ng-bind="a.summary"></p>
                    <div class='heading-pic' heading-pic ng-if="a.pic">
                        <img ng-src='{{a.pic}}'>
                    </div>
                    <div class='attr'>
                        <div class='creater_name' ng-bind="a.creater_name"></div>
                        <div class='put_at' ng-bind="a.put_at*1000|date:'yyyy-MM-dd'"></div>
                    </div>
                    <div class='actions'>
                        <button class='btn btn-sm btn-default' ng-click="openMatter(a)">打开</button>
                    </div>
                </div>
            </div>
        </div>
        <div id='sites' class='row tms-panel'>
            <div class='col-md-4' ng-repeat="s in sites">
                <div class='thumbnail site'>
                    <h4 class='title' ng-bind="s.title"></h4>
                    <p class='summary' ng-bind="s.summary"></p>
                    <div class='heading-pic' heading-pic ng-if="s.pic">
                        <img ng-src='{{s.pic}}'>
                    </div>
                    <div class='attr'>
                        <div class='creater_name' ng-bind="s.creater_name"></div>
                        <div class='put_at' ng-bind="s.put_at*1000|date:'yyyy-MM-dd'"></div>
                    </div>
                    <div class='actions'>
                        <a class='btn btn-sm btn-default' ng-click="openSite(s)">主页</a>
                        <button class='btn btn-sm btn-success' ng-click="subscribeSite(s)">关注</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="favorTemplateSite.html">
    <div class="modal-header">
        <button class="close" type="button" ng-click="cancel()">×</button>
        <h5 class="modal-title ">指定收藏模版的团队</h5>
    </div>
    <div class="modal-body ">
        <div class="checkbox" ng-repeat="site in mySites">
            <label ng-if="site._favored!=='Y'"><input type='checkbox' ng-true-value="'Y'" ng-false-value="'N'" ng-model='site._selected'>{{site.name}}</label>
            <label ng-if="site._favored==='Y'"><input type='checkbox' checked disabled><span>{{site.name}}</span>（已收藏）</label></label>
        </div>
        <div class='alert alert-danger' ng-if="mySites.length===0">请创建用于收藏本模版的团队</div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok() ">确定</button>
    </div>
</script>
<script type="text/ng-template" id="useTemplateSite.html">
    <div class="modal-header">
        <button class="close" type="button" ng-click="cancel()">×</button>
        <h5 class="modal-title ">指定使用模版的团队</h5>
    </div>
    <div class="modal-body ">
        <div class="radio" ng-repeat="site in mySites">
            <label ng-if="site._favored!=='Y'"><input type='radio' name='site' value="{{$index}}" ng-model='data.index'>{{site.name}}</label>
        </div>
        <div class='alert alert-danger' ng-if="mySites.length===0">请创建使用模版的团队</div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok() ">确定</button>
    </div>
</script>
<script type="text/ng-template" id="subscribeSite.html">
    <div class="modal-header">
        <button class="close" type="button" ng-click="cancel()">×</button>
        <h5 class="modal-title ">指定关注本团队的团队</h5>
    </div>
    <div class="modal-body ">
        <div class="checkbox" ng-repeat="site in mySites">
            <label ng-if="site._subscribed!=='Y'"><input type='checkbox' ng-true-value="'Y'" ng-false-value="'N'" ng-model='site._selected'>{{site.name}}</label>
            <label ng-if="site._subscribed==='Y'"><input type='checkbox' checked disabled><span>{{site.name}}</span>（已关注）</label></label>
        </div>
        <div class='alert alert-danger' ng-if="mySites.length===0">请创建用于关注本团队的团队</div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok() ">确定</button>
    </div>
</script>
