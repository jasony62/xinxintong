<div id='site' ng-controller="ctrlSite" class='container'>
    <div class='row'>
        <div class='col-md-12'>
            <div class='thumbnail' ng-repeat="s in sites">
                <div class="media">
                    <div class="media-left">
                        <img class="media-object" ng-src='{{s.pic}}'>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{s.title}}</h4>
                        <div>{{s.summary}}</div>
                        <div class='attr'>
                            <div class='creater_name' ng-bind="s.creater_name"></div>
                            <div class='put_at' ng-bind="s.put_at*1000|date:'yyyy-MM-dd'"></div>
                        </div>
                        <div class='actions'>
                            <a class='btn btn-sm btn-default' ng-click="openSite(s)">打开</a>
                            <button class='btn btn-sm btn-success' ng-click="subscribeSite(s)">关注</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
