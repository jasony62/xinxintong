<div class='container' ng-controller="ctrlSite">
    <div class='row'>
        <div class='col-md-12'>
            <div class='alert alert-info'>
                <strong>管理团队：</strong>
                <span ng-if="siteAdminUser===false">已有团队账号去<a class='alert-link' href="/rest/pl/fe/user/login">登录</a></span>
                <span ng-if="siteAdminUser===false">新建团队去<a class='alert-link' href="/rest/pl/fe/user/register" target='_blank'>注册</a></span>
                <span ng-if="siteAdminUser"><a class='alert-link' href="/rest/pl/fe" target='_blank'>进入</a>我参与的团队</span>
            </div>
        </div>
        <div class='col-md-4' ng-repeat="s in sites">
            <div class='thumbnail site'>
                <h4 class='title' ng-bind="s.title"></h4>
                <p class='summary' ng-bind="s.summary"></p>
                <div class='heading-pic' heading-pic ng-if="s.pic">
                    <img ng-src='{{s.pic}}'>
                </div>
                <div class='attr'>
                    <div class='creater_name' ng-bind="s.creater_name"></div>
                    <div class='put_at' ng-bind="s.put_at*1000|date:'yyyy-MM-dd'"></div>
                </div>
                <div class='actions'>
                    <a class='btn btn-sm btn-default' ng-click="openSite(s)">打开</a>
                    <button class='btn btn-sm btn-success' ng-click="subscribeSite(s)" ng-if="s._subscribed!=='Y'">关注</button>
                    <button class='btn btn-sm btn-default' ng-click="subscribeSite(s)" ng-if="s._subscribed==='Y'">已关注</button>
                </div>
            </div>
        </div>
    </div>
</div>
