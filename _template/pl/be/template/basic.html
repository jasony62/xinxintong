<div id='template' ng-controller="ctrlTemplate" class='container'>
    <div class='row'>
        <div class='col-md-12'>
            <div class='thumbnail' ng-repeat="t in templates">
                <div class="media">
                    <div class="media-left">
                        <img class="media-object" ng-src='{{t.pic}}'>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{t.title}}</h4>
                        <div>{{t.summary}}</div>
                        <div class='attr'>
                            <div class='creater_name' ng-bind="t.site_name"></div>
                            <div class='put_at' ng-bind="t.put_at*1000|date:'yyyy-MM-dd'"></div>
                        </div>
                        <div class='actions'>
                            <a class='btn btn-sm btn-default' href="/rest/site/fe/matter/template?template={{t.id}}">详情</a>
                            <button class='btn btn-sm btn-success' ng-click="favorTemplate(t)">收藏</button>
                            <button class='btn btn-sm btn-success' ng-click="useTemplate(t)">使用</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
