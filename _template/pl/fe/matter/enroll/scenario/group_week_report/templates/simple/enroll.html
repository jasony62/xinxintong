<div wrap="input" class="form-group form-group-lg" schema="c1" schema-type="shorttext"><label>任务名称</label><input type="text" ng-model="data.c1" title="任务名称" class="form-control"/></div>
<div wrap="input" class="form-group form-group-lg" schema="c2" schema-type="longtext"><label>本周情况</label><textarea ng-model="data.c2" title="本周情况" class="form-control" rows="3"></textarea></div>
<div wrap="input" class="form-group form-group-lg" schema="c3" schema-type="longtext"><label>下周计划</label><textarea ng-model="data.c3" title="下周计划" class="form-control" rows="3"></textarea></div>
<div id="btnSubmit" wrap="button" class="form-group"><button class="btn btn-primary btn-block btn-lg" ng-click="submit($event,'list')"><span>提交记录</span></button></div>
<div id="btnGotoPage_list" wrap="button" class="form-group"><button class="btn btn-primary btn-block btn-lg" ng-click="gotoPage($event,'list')"><span>已有记录</span></button></div>
