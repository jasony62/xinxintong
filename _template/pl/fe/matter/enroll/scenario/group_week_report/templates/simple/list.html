<div id="week_report_list" wrap="records" enroll-records enroll-records-owner="U" ng-controller="ctrlRecords">
    <ul class="list-group">
        <li class="list-group-item text-center actions">
            <div class="btn-group">
                <button class="btn btn-default" ng-click="openFilter()">筛选</button>
                <button class="btn btn-default" ng-click="resetFilter()"><span class="glyphicon glyphicon-remove"></span></button>
            </div>
        </li>
        <li class="list-group-item" ng-repeat="r in records" ng-click="gotoPage($event,'enroll',r.enroll_key)">
            <div wrap="value" class="wrap-inline wrap-splitline" schema="c1">
                <label>任务名称</label>
                <div>{{r.data.c1}}</div>
            </div>
            <div wrap="value" class="wrap-inline wrap-splitline" schema="c2">
                <label>本周情况</label>
                <div>{{r.data.c2}}</div>
            </div>
            <div wrap="value" class="wrap-inline wrap-splitline" schema="c3">
                <label>下周计划</label>
                <div>{{r.data.c3}}</div>
            </div>
            <div wrap="value" class="wrap-inline wrap-splitline" schema="enrollAt">
                <label>登记时间</label>
                <div>{{r.enroll_at*1000|date:'yy-MM-dd HH:mm'}}</div>
            </div>
        </li>
        <li class="list-group-item text-center actions">
            <div class="btn-group">
                <button class="btn btn-default" ng-click="openFilter()">筛选</button>
                <button class="btn btn-default" ng-click="resetFilter()"><span class="glyphicon glyphicon-remove"></span></button>
            </div>
            <button class="btn btn-default" ng-click="fetch()" ng-if="options.page.total>records.length">更多</button>
        </li>
    </ul>
</div>
<div id="btnNewRecord" wrap="button" class="form-group">
    <button class="btn btn-primary btn-block btn-lg" ng-click="addRecord($event,'enroll')"><span>添加记录</span></button>
</div>
