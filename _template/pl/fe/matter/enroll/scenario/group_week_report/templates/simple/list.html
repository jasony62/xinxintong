<div wrap="list" enroll-records enroll-records-owner="U" ng-controller="ctrlRecords">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="rec in records" ng-click="gotoPage($event,'enroll',rec.enroll_key)">
            <div wrap="static" class="wrap-inline">
                <label>任务名称</label>
                <div>{{rec.data.c1}}</div>
            </div>
            <div wrap="static" class="wrap-inline">
                <label>本周情况</label>
                <div>{{rec.data.c2}}</div>
            </div>
            <div wrap="static" class="wrap-inline">
                <label>下周计划</label>
                <div>{{rec.data.c3}}</div>
            </div>
        </li>
    </ul>
</div>
<div wrap="button" class="form-group">
    <button id="btnNewRecord" class="btn btn-primary btn-block btn-lg" ng-click="addRecord($event)"><span>添加记录</span></button>
</div>
