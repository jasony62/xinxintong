<div class='container' ng-controller="ctrlHome">
    <div class='row' ng-if="site.home_carousel">
        <div class='col-md-12'>
            <div ng-controller="ctrlCarousel">
                <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                    <div uib-slide ng-repeat="slide in slides" index="$index">
                        <img ng-src="{{slide.picUrl}}" style="height:305px;margin:auto;">
                        <div class="carousel-caption"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12'>
            <uib-tabset active="0">
                <uib-tab index="$index" ng-repeat="c in channels">
                    <uib-tab-heading>{{c.title}}</uib-tab-heading>
                    <div class='list-group channel'>
                        <div class='list-group-item matter' ng-repeat="m in c._matters" ng-click='openMatter(m)'>
                            <div class="media">
                                <div class="media-left">
                                    <img class="media-object" ng-src="{{m.pic||m.thumbnail}}">
                                </div>
                                <div class="media-body">
                                    <h4 class="media-heading">{{m.title}}</h4>
                                    <div>{{m.summary}}</div>
                                    <div class="pull-left forward">
                                        <a href="" ng-click="forward(user,m)">
                                            <span class="site_fe_home "></span>转发
                                        </a>
                                    </div>
                                    <div class="pull-left favor" >
                                        <a href="" ng-click="favor(user,m)" >
                                            <span class="site_fe_home"></span>收藏
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>
