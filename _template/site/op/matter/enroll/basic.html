<div class='container-fluid' ng-controller="ctrlBasic">
    <div class='row'>
        <div id='records' class='col-md-12' ng-if="subView==='list'">
            <table class='table table-bordered'>
                <thead>
                    <tr>
                        <th style='width:40px'>
                            <input type='checkbox' ng-true-value="'Y'" ng-false-value="'N'" ng-model="rows.allSelected">
                        </th>
                        <th>登记时间</th>
                        <th>审核通过</th>
                        <th ng-repeat="schema in recordSchemas">{{schema.title}}</th>
                        <th>标签</th>
                        <th>备注</th>
                        <th style='width:72px'>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat='r in records' class='record'>
                        <td data-th='选择'><span><input type='checkbox' ng-model="rows.selected[$index]"></span></td>
                        <td data-th='登记时间'><span>{{(r.enroll_at*1000)|date:'MM-dd HH:mm'}}</span></td>
                        <td data-th='审核通过'><span ng-class="{'notice':r.verified==='N'}">{{r.verified}}</span></td>
                        <td ng-repeat="c in recordSchemas">
                            <span ng-if="c.type!=='image'&&c.type!=='file'&&c.type!=='date'" ng-bind-html="r._data[c.id]"></span>
                            <span ng-if="c.type==='image'">
                                <img ng-repeat="img in r._data[c.id]" ng-src='{{img}}' />
                            </span>
                            <span ng-if="c.type==='date'">{{(r._data[c.id]*1000)|date:'yy-MM-dd HH:mm'}}</span>
                            <span ng-if="c.type==='file'">
                                <span ng-repeat='file in r._data[c.id]'><a href='{{file.url}}' target="_blank">{{file.name}}</a></span>
                            </span>
                        </td>

                        <td data-th='标签'><span>{{r.tags}}</span></td>
                        <td data-th='备注'><span>{{r.comment}}</span></td>
                        <td data-th='操作'>
                            <span>
	                            <button class='btn btn-xs btn-danger' ng-click='removeRecord(r)'>
	                                <i class='glyphicon glyphicon-remove'></i>
	                            </button>
	                            <button class='btn btn-xs btn-default' ng-click='editRecord(r)'>
	                                <i class='glyphicon glyphicon-edit'></i>
	                            </button>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <nav class="navbar navbar-default navbar-fixed-bottom">
                <div class="container-fluid">
                    <form class="navbar-form navbar-left">
                    	<div class="btn-group dropup">
						    <button type="button" ng-disabled="!countSelected()" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						        选中记录 <span class="caret"></span>
						    </button>
						    <ul class="dropdown-menu">
						        <li><a href="" ng-click="batchVerify()">通过审核</a></li>
						    </ul>
						</div>
                        <button class='btn btn-default' ng-click="filter()">筛选</button>
                    </form>
                    <form class="navbar-form navbar-right">
                        <span>共{{page.total}}条，</span>
                        <span>第 <select class='form-control' ng-model="page.at" ng-options="number as number for number in page.numbers" ng-change="getRecords()"></select>
            			<span>页</span>
                        <button class='btn btn-default' ng-click="getRecords()">刷新</button>
                    </form>
                </div>
            </nav>
        </div>

            <div class="form-group" ng-repeat="schema in app.data_schemas" ng-if="schema.type!=='html'">
                <label class="col-md-3 control-label">{{schema.title}}</label>
                <div class="col-md-9" ng-switch on="schema.type">
                    <textarea class='form-control' ng-switch-when="longtext" ng-model="record.data[schema.id]"></textarea>
                    <select class='form-control' ng-switch-when="single" ng-model="record.data[schema.id]" ng-options="op.v as op.l for op in schema.ops">
                        <option></option>
                    </select>
                    <select class='form-control' ng-switch-when="phase" ng-model="record.data[schema.id]" ng-options="op.v as op.l for op in schema.ops">
                        <option></option>
                    </select>
                    <ul ng-switch-when="multiple">
                        <li class='checkbox' ng-repeat="op in schema.ops">
                            <label><input type="checkbox" name="{{schema.id}}" ng-model="record.data[schema.id][op.v]"/><span>{{op.l}}</span></label>
                        </li>
                    </ul>
                    <div ng-switch-when="score">
                        <div ng-repeat="op in schema.ops">
                            <div>{{op.l}}</div>
                            <select class='form-control' ng-model="record.data[schema.id][op.v]" ng-options="number as number for number in scoreRangeArray(schema)"><option></option></select>
                        </div>
                    </div>
                    <ul ng-switch-when="image" class="img-tiles clearfix">
                        <li wrap="img" ng-repeat="img in record.data[schema.id]" class="img-thumbnail" title="图片">
                            <img flex-img="" />
                            <button class="btn btn-default btn-xs" ng-click="removeImage(record.data[schema.id],$index)"><span class="glyphicon glyphicon-remove"></span></button>
                        </li>
                        <li class="img-picker">
                            <button class="btn btn-default" ng-click="chooseImage(schema.id)"><span class="glyphicon glyphicon-picture"></span><br />上传图片</button>
                        </li>
                    </ul>
                    <span ng-switch-when="file">
                        <span ng-repeat="file in record.data[schema.id]">
                            <span ng-bind="file.url"></span>
                            <video ng-if="file.type.indexOf('video')===0" style="width:100%;" controls="controls">
                                <source src="{{file.url}}" type="{{file.type}}"/>
                            </video>
                            <img ng-if="file.type.indexOf('image')===0" ng-src='{{file.url}}' style="width:100%"/>
                        </span>
                    </span>
                    <input type="text" class='form-control' ng-switch-when='mobile' ng-model="record.data[schema.id]">
                    <div ng-switch-when='date'>
                        <tms-datepicker class='tms-datepicker' tms-title='时间' tms-obj="rnd" tms-date="record.data[schema.id]" tms-state="signinAt"></tms-datepicker>
                    </div>
                    <input type='text' class='form-control' ng-switch-default ng-model="record.data[schema.id]">
                </div>
            </div>
            <hr>
            <div class="form-group" ng-if='record.enroll_at'>
                <label>登记时间</label>
                <p class="form-control-static">{{editing.enroll_at*1000|date:'yy-MM-dd hh:mm'}}</p>
            </div>
            <div class="form-group">
                <label>审核通过：<span ng-if="editing.verified==='Y'">是</span><span ng-if="editing.verified==='N'" style='color:red'>否</span></label>
                <button class='btn btn-success' ng-if="editing.verified==='N'" ng-click="verify('Y')">审核通过</button>
                <button class='btn btn-default' ng-if="editing.verified==='Y'" ng-click="verify('N')">审核不通过</button>
            </div>
            <div class="form-group">
                <label>备注</label>
                <div>
                    <textarea class='form-control' ng-model="editing.comment" style="border-radius:4px"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label>标签</label>
                <div>
                    <combox evt-prefix='tag' existing='editing.aTags' options='aTags'></combox>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <button class='btn btn-success' ng-click="update()">保存</button>
                <button class='btn btn-success' ng-click="back()">返回</button>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="recordFilter.html">
	<div class="modal-body">
        <form class='form-horizontal'>
            <div class='form-group'>
                <label class="col-md-3 control-label">审核状态</label>
                <div class="col-md-7">
                    <label class='radio-inline'><input type='radio' name='verified' value='Y' ng-model="criteria.record.verified">是</label>
                    <label class='radio-inline'><input type='radio' name='verified' value='N' ng-model="criteria.record.verified">否</label>
                    <label class='radio-inline'><input type='radio' name='verified' value='' ng-model="criteria.record.verified">全部</label>
                </div>
            </div>
            <div class="form-group" ng-repeat="schema in schemas" ng-if="schema.id.indexOf('member')!==0">
                <label class="col-md-3 control-label">{{schema.title}}</label>
                <div class="col-md-7">
                    <input type='text' class='form-control' ng-if="['name','email','mobile','shorttext','location'].indexOf(schema.type)!==-1" ng-model="criteria.data[schema.id]">
                    <textarea class='form-control' ng-if="'longtext'===schema.type" ng-model="criteria.data[schema.id]"></textarea>
                    <select class='form-control' ng-if="['single','phase'].indexOf(schema.type)!==-1" ng-model="criteria.data[schema.id]" ng-options="op.v as op.l for op in schema.ops">
                        <option></option>
                    </select>
                    <ul ng-if="schema.type==='multiple'">
                        <li class='checkbox' ng-repeat="op in schema.ops">
                            <label><input type="checkbox" name="{{schema.id}}" ng-model="criteria.data[schema.id][op.v]"/><span>{{op.l}}</span></label>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
    	<button class="btn btn-default" ng-click="clean()">清除条件</button>
    	<button class="btn btn-primary" ng-click="ok()">确定</button>
    	<button class="btn btn-default" ng-click="cancel()">关闭</button>
	</div>
</script>
