<div class="modal-header">
    <h5 class="modal-title">上传链接</h5>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <div class="input-group">
                <input type="text" ng-paste="crawlUrl($event)" class="form-control" placeholder="1、请将链接粘贴到这里或输入" ng-model="data.url">
                <div class="input-group-btn">
                    <button class="btn btn-default" ng-click="crawlUrl()">刷新</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="2、复制链接或手动输入后这里将显示页面的标题，可进行修改" ng-model="data.summary.title">
        </div>
        <div class="form-group" ng-if="options.description">
            <textarea class="form-control" placeholder="3、复制链接或手动输入后这里将显示页面的摘要描述（如果提供），可进行修改" ng-model="data.summary.description" rows="4"></textarea>
        </div>
        <div class="form-group" ng-if="options.text">
            <div class="form-control" ng-bind-html="data.text" style="height:auto;min-height:34px;"></div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <div class="text-center">
        <button class="btn btn-default" ng-click="cancel()">关闭</button>
        <button class="btn btn-default" ng-click="ok()">完成</button>
    </div>
</div>
