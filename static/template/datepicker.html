<div class="input-group">
    <div class="form-control" title="{{title}}">
        <span ng-show="date" ng-bind="date*1000|date:format"></span>
    </div>
    <span class="input-group-btn">
        <button class="btn btn-default" ng-click='open()'>
            <span class='glyphicon glyphicon-calendar'></span>
        </button>
    </span>
    <script type="text/ng-template" id="tmsModalDatepicker.html">
        <div class="modal-header">
            <button class="close" type="button" ng-click="cancel()">×</button>
            <span class="modal-title h5">选择日期</span>
        </div>
        <div class="modal-body form-horizontal">
            <div class='form-group'>
                <label class='col-sm-2 control-label'>年</label>
                <div class='col-sm-10'>
                    <div class='input-group'>
                        <select class='form-control' ng-model='date.year' ng-options='y for y in years'></select>
                        <span class='input-group-btn'>
                            <button class='btn btn-default' ng-click="prev('year',years)"><span class='glyphicon glyphicon-minus-sign'></span></button>
                            <button class='btn btn-default' ng-click="next('year',years)"><span class='glyphicon glyphicon-plus-sign'></span></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class='form-group'>
                <label class='col-sm-2 control-label'>月</label>
                <div class='col-sm-10'>
                    <div class='input-group'>
                        <select class='form-control' ng-model='date.month' ng-options='m for m in months'></select>
                        <span class='input-group-btn'>
                            <button class='btn btn-default' ng-click="prev('month',months)"><span class='glyphicon glyphicon-minus-sign'></span></button>
                            <button class='btn btn-default' ng-click="next('month',months)"><span class='glyphicon glyphicon-plus-sign'></span></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class='form-group'>
                <label class='col-sm-2 control-label'>日</label>
                <div class='col-sm-10'>
                    <div class='input-group'>
                        <select class='form-control' ng-model='date.mday' ng-options='d for d in days'></select>
                        <span class='input-group-btn'>
                            <button class='btn btn-default' ng-click="prev('mday',days)"><span class='glyphicon glyphicon-minus-sign'></span></button>
                            <button class='btn btn-default' ng-click="next('mday',days)"><span class='glyphicon glyphicon-plus-sign'></span></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class='form-group' ng-if="mask.i===true">
                <label class='col-sm-2 control-label'>点</label>
                <div class='col-sm-10'>
                    <div class='input-group'>
                        <select class='form-control' ng-model='date.hour' ng-options='h for h in hours'></select>
                        <span class='input-group-btn'>
                            <button class='btn btn-default' ng-click="prev('hour',hours)"><span class='glyphicon glyphicon-minus-sign'></span></button>
                            <button class='btn btn-default' ng-click="reset('hour')"><span class='glyphicon glyphicon-remove-sign'></span></button>
                            <button class='btn btn-default' ng-click="next('hour',hours)"><span class='glyphicon glyphicon-plus-sign'></span></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class='form-group' ng-if="mask.i===true">
                <label class='col-sm-2 control-label'>分</label>
                <div class='col-sm-10'>
                    <div class='input-group'>
                        <select class='form-control' ng-model='date.minute' ng-options='m for m in minutes'></select>
                        <span class='input-group-btn'>
                            <button class='btn btn-default' ng-click="prev('minute',minutes)"><span class='glyphicon glyphicon-minus-sign'></span></button>
                            <button class='btn btn-default' ng-click="reset('minute')"><span class='glyphicon glyphicon-remove-sign'></span></button>
                            <button class='btn btn-default' ng-click="next('minute',minutes)"><span class='glyphicon glyphicon-plus-sign'></span></button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer" style="text-align:center;">
            <button class="btn btn-danger pull-left" ng-click="empty()">清除</button>
            <button class="btn btn-default" ng-click="today()">今天</button>
            <button class="btn btn-primary pull-right" ng-click="ok()">选择</button>
        </div>
    </script>
</div>
