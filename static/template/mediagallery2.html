<div class="modal-header">
    <div class='form-inline'>
        <button class="close" type="button" ng-click="cancel()">×</button>
        <div class='form-group' style='width:100px'>
            <h5 class="modal-title" ng-bind="title"></h5>
        </div>
        <div class='checkbox' ng-if='setshowname'>
            <label><input type='checkbox' ng-true-value="'Y'" ng-false-value="'N'" ng-model='setting.isShowName'> 插入图片时显示图片名称</label>
        </div>
    </div>
</div>
<div class="modal-body" style="padding:0;overflow:hidden">
    <iframe width="100%" height="100%" frameborder="0" ng-src="{{url}}" marginwidth="0" marginheight="0" scrolling="no"></iframe>
</div>
