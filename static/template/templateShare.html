<div class="modal-header">
	<button class="close" type="button" ng-click="cancel()">×</button>
	<h5 class="modal-title">发布模板</h5>
</div>
<div class="modal-body">
	<div class="form-group">
		<label class="radio-inline"><input type="radio" name="scope" ng-model="data.visible_scope" value="S">发布到团队</label>
		<label class="radio-inline"><input type="radio" name="scope" ng-model="data.visible_scope" value="P">发布到平台</label>
	</div>
	<div class="form-group">
		<label>标题</label>
		<input type="text" class="form-control" ng-model="data.title">
	</div>
	<div class="form-group">
		<label>说明</label>
		<textarea class="form-control" ng-model="data.summary" rows="5"></textarea>
	</div>
	<div class="form-group">
		<label>封面图片</label>
		<div style='position:relative'>
            <div style="width:182px;border:1px solid #CCC">
                <div style="height:100px;text-align:center;padding-top:32px" ng-if="!data.pic">
                    <button class='btn btn-default' ng-click='setPic();'>
                    <span class='glyphicon glyphicon-picture'></span>选择图片</button>
                </div>
                <div style='position:relative' ng-if="app.pic!=''" ng-mouseenter='hover=true' ng-mouseleave='hover=false'>
                    <img name='pic' ng-src="{{data.pic}}" width='180px' />
                    <button class='btn btn-default btn-sm' style='position:absolute;top:2px;left:2px' ng-if='hover' ng-click='setPic();'>
                    <span class='glyphicon glyphicon-picture'></span>
                    </button>
                    <button class='btn btn-default btn-sm' style='position:absolute;top:2px;right:2px' ng-if='hover' ng-click='removePic();'>
                    <span class='glyphicon glyphicon-trash'></span>
                    </button>
                </div>
            </div>
        </div>
	</div>
	<div class="form-group">
		<label>积分</label>
		<input type="text" class="form-control" ng-model="data.coin">
	</div>
	<div class="form-group">
		<label>添加共享用户</label>
        <div class='input-group'>
            <input type="text" class="form-control" ng-model='params.label' placeholder="请输入作为用户账号的邮箱">
            <span class='input-group-btn'>
                <button class='btn btn-primary' ng-click='addReceiver()' ng-disabled="!params.label||!params.label.length"><span class='glyphicon glyphicon-plus'></span></button>
            </span>
        </div>
		<div class='list-group'>
	        <a href='javascript:void(0)' class='list-group-item' ng-repeat="acl in data.acls" ng-mouseenter="entered=true" ng-mouseleave="entered=false">
	            <span>{{acl.account.nickname}}</span>
	            <span>（{{acl.receiver_label}}）</span>
	            <button class='close' ng-if="entered" ng-click="removeReceiver(acl)">&times;</button>
	        </a>
	    </div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="ok()">确定</button>
</div>
