<div>
    <div class='form-group'>
        <div class='form-inline'>
            <div class='form-group'>
                <button class='btn btn-danger' ng-click='resetWall()'>清除数据</button>
                <button class='btn btn-success' ng-click='export()'>导出数据</button>
            </div>
            <div class='input-group pull-right'>
                <span class="input-group-addon">每页条数</span>
                <input class='form-control' ng-model='page.size' style='width:64px'>
                <span class='input-group-btn'>
                    <button class='btn btn-default' ng-click='doSearch(1)'>
                        <span class='glyphicon glyphicon-refresh'></span>
                </button>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <table class='table table-bordered'>
            <thead>
                <tr>
                    <th>用户信息</th>
                    <th>审核时间</th>
                    <th>留言时间</th>
                    <th>留言内容</th>
                    <th>状态</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat='m in messages'>
                    <td>{{m.nickname||m.openid}}</td>
                    <td>{{m.approve_at==0?'':(m.approve_at*1000|date:'MM-dd HH:mm:ss')}}</td>
                    <td>{{m.publish_at*1000|date:'MM-dd HH:mm:ss'}}</td>
                    <td>{{m.data}}</td>
                    <td>{{m.approved|transState}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class='form-inline clearfix' ng-if="page.total>page.size">
        <span style='line-height:34px'>总数：{{page.total}}</span>
        <div class='pull-right'>
            <ul uib-pagination style='margin:0;cursor:pointer' boundary-links="true" total-items="page.total" max-size="7" items-per-page="page.size" rotate="false" ng-model="page.at" class="pagination" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="doSearch()"></ul>
        </div>
    </div>
</div>
