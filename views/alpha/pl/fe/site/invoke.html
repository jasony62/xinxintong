<style>
    a:focus, a:hover{color:#337ab7;text-decoration:none;outline:none;}
</style>
<div class='row'>
    <div class='col-md-8 col-md-offset-2'>
        <div class='panel panel-default'>
            <div class='panel-body'>
                <div class='form-group row'>
                    <label class='col-md-3'>调用ID(SiteId)</label>
                    <div class='col-md-9'>
                        <span ng-bind="site.id"></span>
                        <p class='help-block'>调用ID是调用机制的识别码，配合调用凭证用于获取访问令牌。</p>
                    </div>
                </div>
                <div class='form-group row'>
                    <label class='col-md-3'>调用凭证(SiteSecret)</label>
                    <div class='col-md-9'>
                        <span ng-if="invoke.secret!==''" ng-bind="invoke.secret"></span>
                        <a href='' ng-if="flag&&invoke.secret!==''" ng-click="showSecret()">完整显示</a>
                        <a href='' ng-if="invoke.secret!==''" ng-click="resetSecret()">重置</a>
                        <a href='' ng-if="invoke.secret==''" ng-click="createSecret()">生成</a>
                        <p class='help-block'>调用凭证是校验调用接口者身份的密码，具有极高的安全性。</p>
                    </div>
                </div>
                <div class='form-group row'>
                    <label class='col-md-3'>IP地址</label>
                    <div class='col-md-9'>
                        <a href='' ng-if="!invoke.invokerIps.length" ng-click="doIP()">配置</a>
                        <a href='' ng-if="invoke.invokerIps.length" ng-click="doIP(invoke.invokerIps)">查看</a>
                        <p class="help-block">获取access_token和调用接口时，需要设置访问来源IP地址，例如：xxx.xxx.xxx.xxx。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="ip.html">
    <div class="modal-header">
        <button class="close" type="button" ng-click="cancel()">×</button>
        <h5 class="modal-title ">IP配置</h5>
    </div>
    <div class="modal-body">
        <form class='form-horizontal'>
            <div class='form-group'>
                <lable class='col-md-2 control-label'>IP地址</lable>
                <div class='col-md-8'>
                    <textarea style="width:100%; height:200px;resize:none"  placeholder="多个IP地址用英文逗号隔开" ng-model="ips"></textarea>
                    <p class='text-danger'>{{tip}}</p>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok() ">确定修改</button>
        <button class="btn btn-danger" ng-click="cancel()">关闭</button>
    </div>
</script>
