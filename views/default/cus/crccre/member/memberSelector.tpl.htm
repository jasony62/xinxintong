<div ng-controller='CrccreMemberSelectorCtrl' ng-init='authid=<?php echo $_GET['authid'];?>'>
    <style> 
        #member{position:absolute;top:70px;bottom:20px;left:20px;right:20px}
        #member>div{width:100%;height:100%;padding-bottom:15px;white-space:nowrap;overflow-x:auto;overflow-y:hidden}
    </style>
    <div style='height:100%;overflow:auto'>
        <ol class='tree'>
            <li class='treenode' tms-tree="child in nodes.children at ol">
            <div style='width:400px'>
                <div class="input-group input-group-sm">
                    <div class="input-group-btn" ng-if='child.data.titletype!=5'>
                        <button type="button" class="btn btn-default" ng-click='toggleChild(child)'><span class="glyphicon" ng-class="child.expanded?'glyphicon-chevron-down':'glyphicon-chevron-right'"></span></button>
                    </div>
                    <p class='form-control' style='overflow:hidden' title='{{child.data.title}}' ng-class="{'active':child.data===selectedDept}">{{child.data.title}}</p>
                    <span class="input-group-addon" ng-init="child.data.checked='N'">
                        <input type='checkbox' ng-true-value='Y' ng-false-value='N' ng-model='child.data.checked' ng-change="checkNode(child.data)">
                    </span>
                </div>
            </div>
            <ol ng-class="{pregnant:child.children.length}" ng-show="child.children.length&&child.expanded"></ol>
            </li>
        </ol>
    </div>
</div>
