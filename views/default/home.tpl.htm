<!DOCTYPE html>
<html ng-controller='ctrlMain'>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width,user-scalable=no,initial-scale=1.0" name="viewport">
        <base href="/" />
        <title>首页</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <style>body{margin-bottom:50px;}.ng-cloak:{display:none;}</style>
    </head>
    
    <body>
        <nav class='navbar navbar-default'>
            <div class='container'>
                <ul class='nav navbar-nav'>
                    <li ng-class="{'active':subView==='home'}"><a href='' ng-click="shiftPage('home')">首页</a></li>
                    <li ng-class="{'active':subView==='template'}"><a href='' ng-click="shiftPage('template')">模版库</a></li>
                    <li ng-class="{'active':subView==='site'}"><a href='' ng-click="shiftPage('site')">站点</a></li>
                </ul>
                <ul class='nav navbar-nav navbar-right ng-cloak' ng-if="isLogin==='N'" ng-cloak>
                    <li><a href='/rest/pl/fe/user/login' target='_self'>登录</a></li>
                    <li><a href='/rest/pl/fe/user/register' target='_self'>注册</a></li>
                </ul>
                <ul class='nav navbar-nav navbar-right ng-cloak' ng-if="isLogin==='Y'" ng-cloak>
                    <li><a href='/rest/pl/fe/user/logout' target='_self'>退出</a></li>
                </ul>
            </div>
        </nav>
        <div dynamic-html='page.html'></div>
        <script src="/static/js/require.js" defer async data-main="/views/default/home-loader.js?_=1"></script>
    </body>
</html>
