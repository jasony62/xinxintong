<div>
    <div class='form-group'>
        <label>上墙URL</label>
        <div class="form-control" ng-bind='url'></div>
    </div>
    <table class='table table-bordered'>
        <thead>
            <tr>
                <th style='width:60px'>ID</th>
                <th>类型</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='pt in pageTypes'>
                <td ng-bind="pages[pt.type].id"></td>
                <td ng-bind="pt.name"></td>
                <td>
                    <a href="javascript:void(0)" ng-click="gotoCode(pages[pt.type])">代码</a>
                    <a href="javascript:void(0)" ng-click="resetCode(pages[pt.type])">重置</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class='form-group' style='display:none'>
        <label>进入页内容</label>
        <textarea class="form-control" rows=12 ng-model='wall.entry_ele' tms-auto-update tms-wait=1000 tms-update="update('entry_ele')"></textarea>
    </div>
    <div class='form-group' style='display:none'>
        <label>进入页样式</label>
        <textarea class="form-control" rows=12 ng-model='wall.entry_css' tms-auto-update tms-wait=1000 tms-update="update('entry_css')"></textarea>
    </div>
</div>
