<div ng-controller='mediaCtrl'>
	<div class='form-group'>
		<p class='form-control-static'><label>URL:</label><span style='word-break:break-all' ng-bind='mediaUrl'></span></p>
	</div>
	<div style='height:600px'>
		<iframe width="100%" height="100%" frameborder="0" ng-src="{{url}}" marginwidth="0" marginheight="0" scrolling="no"></iframe>
	</div>
</div>
