<!DOCTYPE html>
<html ng-app='xxt' ng-controller='ctrl'>
    
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width,initial-scale=1.0,user-scalable=no" name="viewport">
        <base href="/" />
        <title ng-bind='news.title'></title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="//libs.useso.com/js/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
        <link href='/views/default/news.css?_=1' rel="stylesheet">
    </head>
    
    <body ng-cloak class='ng-cloak'>
        <div id='mask' ng-if="loading">
            <div>
                <i class='fa fa-spinner fa-5x fa-pulse'></i>
            </div>
        </div>
        <div class="matters">
            <ul class='list-group'>
                <li class='list-group-item' ng-repeat='m in news.matters' ng-click='open(m)'>
                    <div class='header clearfix'>
                        <div class='create_at' ng-bind="m.create_at*1000|date:'yyyy-MM-dd'"></div>
                        <div class='creater_name' ng-bind='m.creater_name' style='display:none'></div>
                    </div>
                    <div class='content'>
                        <div class='heading_pic' style="{{'background-image:url('+m.pic+')'}}"></div>
                        <div class='text'>
                            <div class='title' ng-bind='m.title'></div>
                            <div class='summary' ng-bind='m.summary'></div>
                        </div>
                    </div>
                    <div class='actions' ng-if="m.type==='article'">
                        <span class='like' ng-class="{'praised':m.myscore==1}" ng-bind='m.score'></span>
                        <span class='remark' ng-bind='m.remark_num'></span>
                    </div>
                </li>
            </ul>
        </div>
        <script type="text/javascript">
            if (/MicroMessenger/i.test(navigator.userAgent)) {
                var mpid = location.search.match(/mpid=([^&]*)/)[1];
                document.write("<script src='http:\/\/res.wx.qq.com\/open\/js\/jweixin-1.0.0.js'><\/script>");
                document.write("<script src='\/rest\/mi\/matter\/wxjssdksignpackage?mpid="+mpid+"&url="+encodeURIComponent(location.href.split('#')[0])+"'><\/script>");
            }
        </script>
        <script src="/static/js/angular.min.js"></script>
        <script src="/static/js/xxt.share.js?_=1"></script>
        <script src="/views/default/news.js?_=5"></script>
        <script type="text/javascript">
            if (document.location.host === 'xinxintong.sinaapp.com') { 
                var _bdhmProtocol = (("https:" == document.location.protocol) ? "https://" : "http://"); 
                document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3F40ec59c933400d729f57930675635edb' type='text/javascript'%3E%3C/script%3E")); 
            }
        </script>
    </body>

</html>
