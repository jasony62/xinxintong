<div id='discuss-view'>
	<table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>发表时间</th>
                <th>用户</th>
                <th>内容</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="post in posts">
                <td ng-bind="post.create_at*1000|date:'yy-MM-dd hh:mm'"></td>
                <td ng-bind="post.author_name"></td>
                <td ng-bind="post.message"></td>
            </tr>
        </tbody>
    </table>
</div>
