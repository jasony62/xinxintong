<html>
    <head>
        <meta charset="UTF-8">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">

        <style type='text/css'>
        .site{position:relative;height:120px;cursor:pointer}

    <body style='padding-top:71px;' ng-app='xxt' ng-controller='ctrlMain'>

            <ul class='nav navbar-nav navbar-right' style='margin-right:0'>
