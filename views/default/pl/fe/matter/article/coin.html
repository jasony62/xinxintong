<div class='col-md-12'>
    <table class="table table-bordered table-striped pl-workspace">
        <thead>
            <tr>
                <th>ID</th>
                <th>说明</th>
                <th>行为分</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="r in rules">
                <td ng-bind="r.act"></td>
                <td ng-bind="r.desc"></td>
                <td>
                    <input type='text' ng-model="r.actor_delta">
                </td>
            </tr>
        </tbody>
    </table>
    <div class='form-group'>
        <button class='btn btn-success' ng-click="save()">保存</button>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>时间</th>
                <th>用户</th>
                <th>获得行为分原因</th>
                <th>获得行为分</th>
                <th>总行为分</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="log in cLog.logs">
                <td>{{log.occur_at*1000|date:'yy-MM-dd hh:mm'}}</td>
                <td>{{log.nickname}}</td>
                <td>{{log.act}}</td>
                <td>{{log.delta}}</td>
                <td>{{log.total}}</td>
            </tr>
        </tbody>
    </table>
    <div class='form-group form-inline'>
        <span style='height:34px;line-height:34px'>总数：{{cLog.page.total}}</span>
        <ul uib-pagination style="margin:0;vertical-align:bottom;cursor:pointer;float:right" ng-show="cLog.page.total>cLog.page.size" boundary-links="true" total-items="cLog.page.total" max-size="7" items-per-page="cLog.page.size" rotate="false" ng-model="cLog.page.at" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="cLog.list()"></ul>
    </div>
</div>
