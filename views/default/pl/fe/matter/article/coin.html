<div id='coin-view'>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>说明</th>
                <th>积分</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="r in rules">
                <td ng-bind="r.act"></td>
                <td ng-bind="r.desc"></td>
                <td><input type='text' ng-model="r.actor_delta"></td>
            </tr>
        </tbody>
    </table>
    <button class='btn btn-success' ng-click="save()">保存</button>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>时间</th>
                <th>用户</th>
                <th>获得积分原因</th>
                <th>获得积分</th>
                <th>总积分</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="log in logs">
                <td>{{log.occur_at*1000|date:'yy-MM-dd hh:mm'}}</td>
                <td>{{log.nickname}}</td>
                <td>{{log.act}}</td>
                <td>{{log.delta}}</td>
                <td>{{log.total}}</td>
            </tr>
        </tbody>
    </table>
</div>
