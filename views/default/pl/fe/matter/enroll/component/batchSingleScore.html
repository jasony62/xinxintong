<div class="modal-header">
    <button class="close" ng-click="close()" type="button">×</button>
    <h5 class="modal-title">批量设置单选项分值</h5>
</div>
<div class="modal-body">
    <div class="form-horizontal">
        <div class='form-group' ng-repeat="score in opScores track by $index">
            <label class='control-label col-md-3'>选项{{$index+1}}</label>
            <div class='col-md-9'>
                <input type='number' class='form-control' ng-model="opScores[$index]">
            </div>
        </div>
        <div class='form-group'>
            <label class='control-label col-md-3'>打分题</label>
            <div class='col-md-9'>
                <label class='checkbox-inline' ng-repeat="schema in singleSchemas"><input type='checkbox' ng-model="schema.score" ng-true-value="'Y'" ng-false-value="'N'" ng-change="shiftScoreSchema()"><span>{{schema.title}}</span></label>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()">确定</button>
</div>
