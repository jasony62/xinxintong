<div class="modal-header">
    <button class="close" type="button" ng-click="cancel()">×</button>
    <h5 class="modal-title">通过记录创建新活动</h5>
</div>
<div class="modal-body">
    <div class="checkbox" ng-repeat="schema in schemas" ng-if="['shorttext','longtext'].indexOf(schema.type)!==-1">
        <label><input type='checkbox' ng-model="config.schemas[schema.id]">{{schema.title}}</label>
    </div>
    <hr>
    <div class='form-group'>
    	<labe>生成的题目的类型</labe>
    	<select class='form-control' ng-model="config.protoSchema.type" ng-change="changeSchemaType()">
    		<option value='score'>打分题</option>
    		<option value='single'>单选题</option>
    		<option value='multiple'>多选题</option>
    	</select>
    </div>
    <div class='form-group' ng-if="config.protoSchema.type==='score'">
    	<labe>分值范围</labe>
    	<input type='number' class='form-control' ng-model="config.protoSchema.range[0]">
    	<input type='number' class='form-control' ng-model="config.protoSchema.range[1]">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">确定</button>
</div>
