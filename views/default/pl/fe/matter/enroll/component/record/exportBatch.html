<div class="modal-header">
    <button class="close" type="button" ng-click="close()">×</button>
    <h5 class="modal-title">设置导出批次</h5>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-md-3 control-label">全部记录数量</label>
            <div class="col-md-9">
                <div class='form-control-static' ng-bind="batch.total"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">包含记录数量</label>
            <div class="col-md-9">
                <input class='form-control' ng-model="batch.size">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">下载文件数量</label>
            <div class="col-md-9">
                <div class='form-control-static' ng-bind="batch.times"></div>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label class="col-md-3 control-label">下载文件地址</label>
            <div class="col-md-9">
                <div class='form-control-static' ng-repeat="f in files">
                    <a ng-href="{{f}}" target="_blank">下载文件{{$index+1}}</a>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="close()">关闭</button>
</div>
