<div class="modal-header">
    <button class="close" ng-click="cancel()" type="button">×</button>
    <h5 class="modal-title">更新记录得分</h5>
</div>
<div class="modal-body">
    <p>题目的权重已更新，是否需要更新已有记录的分值？</p>
    <p class='help-block'>若现在不需要，也可以在需要时通过【数据】【填写记录】【更多操作】【更新全部记录得分】操作进行更新</p>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">取消</button>
    <button class="btn btn-success" ng-click="ok()">更新</button>
</div>
