<div class="modal-header">
    <button class="close" ng-click="dismiss()" type="button">×</button>
    <h5 class="modal-title">选择轮次</h5>
</div>
<div class="modal-body">
    <div ng-if="options.single===false">
        <div tms-array-checkbox model="result.rid" items="rounds">
            <div class='checkbox'>
                <label class='checkbox-inline'>
                    <input type='checkbox' value='all'><span>全部</span>
                </label>
            </div>
            <div class='checkbox' ng-repeat="rnd in rounds">
                <label class='checkbox-inline'>
                    <input type='checkbox' value='{{::rnd.rid}}'><span>{{::rnd.title}}</span>
                </label>
            </div>
        </div>
    </div>
    <div ng-if="options.single===true">
        <div class='radio'>
            <label><input name='rnd' type='radio' value='all' ng-model="result.rid">全部</label>
        </div>
        <div class='radio' ng-repeat="rnd in rounds">
            <label><input name='rnd' type='radio' value='{{::rnd.rid}}' ng-model="result.rid">{{::rnd.title}}</label>
        </div>
    </div>
    <div class='form-group' ng-if='page.total>page.size'>
        <div class='pl-pagination pagination-sm'>
            <span>总数：{{page.total}}</span>
            <ul uib-pagination boundary-links="true" total-items="page.total" max-size="7" items-per-page="page.size" rotate="false" ng-model="page.at" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="doSearch()"></ul>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="dismiss()">关闭</button>
    <button class="btn btn-success" ng-class="result.rid.length?'btn-success':'btn-default'" ng-disabled="!result.rid.length" ng-click="ok()">确定</button>
</div>
