<div id='page-view'>
    <!--pages-->
    <div class='col-md-12 pages'>
        <div class="container-fluid">
            <ul class="nav nav-tabs">
                <li role="presentation" ng-class="{'active':p===ep}" ng-repeat="p in app.pages">
                    <a ng-click="choosePage(p)"><span><i class='fa fa-file-o'></i> {{p.title}}</span></a>
                </li>
                <li class="pull-right">
                    <button id='popoverPageSetting' uib-popover-template="'pageSetting.html'" popover-append-to-body='true' popover-placement="bottom" popover-trigger="show" class="btn btn-default" ng-click="popoverPageSetting()">高级设置 <span class="caret"></span></button>
                </li>
            </ul>
        </div>
    </div>
    <!-- end pages -->
    <!-- one page-->
    <div class='col-md-12 page' ng-controller="ctrlPageEdit">
        <!--page schemas-->
        <div class='page-schemas'>
            <!-- toggle schema in pages -->
            <div class='tile' ng-if="ep.type==='I'" ng-controller="ctrlAppSchemas4Input">
                <div class='list-group'>
                    <div class='list-group-item schema' ng-repeat="s in appSchemas">
                        <span ng-bind="s.title"></span>
                        <span class='schema-switch'>
                            <input type='checkbox' bs-switch switch-size="mini" data-on-text="显示" data-off-text="隐藏" ng-model="chooseState[s.id]" ng-change="choose(s)">
                        </span>
                    </div>
                </div>
                <a class='btn btn-default btn-block' href="/rest/pl/fe/matter/enroll/schema?site={{siteId}}&id={{id}}">添加登记项</a>
            </div>
            <div class='tile' ng-if="ep.type==='V'" ng-controller="ctrlAppSchemas4View">
                <div class='list-group-item' ng-repeat="s in appSchemas">
                    <span ng-bind="s.title"></span>
                        <span class='schema-switch'>
                            <input type='checkbox' bs-switch switch-size="mini" data-on-text="显示" data-off-text="隐藏" ng-model="chooseState[s.id]" ng-change="choose(s)">
                        </span>
                    </span>
                </div>
                <div class='list-group-item' ng-repeat="s in otherSchemas">
                    <span ng-bind="s.title"></span>
                        <span class='schema-switch'>
                            <input type='checkbox' bs-switch switch-size="mini" data-on-text="显示" data-off-text="隐藏" ng-model="chooseState[s.id]" ng-change="choose(s)">
                        </span>
                    </span>
                </div>
            </div>
            <div class='tile' ng-if="ep.type==='L'">
                <button class='btn btn-default' ng-click="newList('records')">登记项列表</button>
                <button class='btn btn-default' ng-click="newList('rounds')" ng-if="app.scenarioConfig.can_rounds==='Y'">添加轮次列表</button>
            </div>
            <!-- end toggle schema in pages -->
            <!-- create button wrap -->
            <div class='tile'>
                <div class='help-block'>在页面中添加操作</div>
                <button class='btn btn-default' ng-click="newButton(btn)" ng-repeat="btn in buttons">{{btn.l}}</button>
            </div>
            <!-- end create button wrap-->
            <!-- embed inner matter -->
            <div class='tile'>
                <div class='help-block'>在页面中添加素材</div>
                <button class='btn btn-default' ng-click="embedMatter()">添加素材</button>
            </div>
            <!-- end embed inner matter-->
            <!--create input wrap-->
            <div class='form-group tile hide' ng-if="ep.type==='I'">
                <div class='help-block'>在页面中添加登记项</div>
                <button class='btn btn-default' ng-click="newSchema('name')">姓名</button>
                <button class='btn btn-default' ng-click="newSchema('mobile')">手机</button>
                <button class='btn btn-default' ng-click="newSchema('email')">邮箱</button>
                <button class='btn btn-default' ng-click="newSchema('date')">日期</button>
                <button class='btn btn-default' ng-click="newSchema('shorttext')">单行文本</button>
                <button class='btn btn-default' ng-click="newSchema('longtext')">多行文本</button>
                <button class='btn btn-default' ng-click="newSchema('single')">单选题</button>
                <button class='btn btn-default' ng-click="newSchema('multiple')">多选题</button>
                <button class='btn btn-default' ng-click="newSchema('image')">上传图片</button>
                <button class='btn btn-default' ng-click="newSchema('file')">上传文件</button>
                <button class='btn btn-default' ng-click="newSchema('location')">上传位置</button>
                <button class='btn btn-default' ng-click="newSchema('phase')">项目阶段</button>
            </div>
            <div class='form-group tile hide' ng-if="app.scenario==='voting'&&ep.type==='I'">
                <button class='btn btn-default' ng-click="batchSingleScore()">批量设置单选题分值</button>
            </div>
            <div class='form-group tile hide' ng-repeat="ms in memberSchemas" ng-if="ep.type==='I'">
                <div class='help-block'>{{ms.title}}</div>
                <button class='btn btn-default' ng-click="newMember(ms,s)" ng-repeat="s in ms._schemas">{{s.title}}</button>
            </div>
            <!-- end create input wrap -->
        </div>
        <!--page schemas-->
        <!--tinymce editor-->
        <div id='pageEdit' uib-popover-template="'wrapEdit.html'" popover-placement="right" popover-trigger="show">
            <tinymce id='tinymce-page' toolbar="code"></tinymce>
        </div>
        <!-- end tinymce editor -->
    </div>
    <!-- end one page -->
    <!-- bottom navbar-->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid" style='text-align:center'>
            <form class="navbar-form" style='display:inline-block'>
                <a class='btn btn-success' href="/rest/pl/fe/matter/enroll/schema?site={{siteId}}&id={{id}}">编辑登记项</a>
                <button class='btn btn-default' ng-click="save()">保存修改</button>
                <a class='btn btn-success' href="/rest/pl/fe/matter/enroll/publish?site={{siteId}}&id={{id}}">发布设置</a>
            </form>
            <form class="navbar-form navbar-right" style='display:inline-block'>
                <button class='btn btn-default' ng-click="remove()">删除活动</button>
            </form>
        </div>
    </nav>
    <!-- end bottom navbar-->
</div>
<script type="text/ng-template" id="pageSetting.html">
    <div id="pageSetting">
        <div class='form-group'>
            <p>ID: <span ng-bind="ep.name"></span></p>
            <div class='input-group'>
                <input class='form-control' readonly value="{{url+'&page='+ep.name}}">
                <span class='input-group-btn'>
                    <button class='btn btn-default text2Clipboard' data-clipboard-text="{{url+'&page='+ep.name}}">复制</button>
                </span>
            </div>
        </div>
        <div class='form-group'>
            <input type='text' class='form-control' ng-model="ep.title" tms-auto-update tms-wait=1000 tms-update="updPage(ep,'title')">
        </div>
        <hr>
        <button class='btn btn-block btn-default' ng-click="cleanPage()">清空页面</button>
        <button class='btn btn-block btn-default' ng-click="delPage()">删除页面</button>
        <hr>
        <button class='btn btn-block btn-default' ng-click="addPage()">添加页面</button>
        <hr>
        <button class='btn btn-block btn-default' ng-click="gotoCode()">编辑代码</button>
    <div>
</script>
<script type="text/ng-template" id="wrapEdit.html">
    <style>.popover>.arrow{display:none;}</style>
    <div id="wrapEdit">
        <div class='form-group' ng-include="wrapEditorHtml()"></div>
        <div class='form-group'>
            <button class='btn btn-default' ng-if="activeWrap.type!=='text'" ng-click="refreshWrap(activeWrap)">刷新页面元素</button>
            <button class='btn btn-default' ng-click="removeWrap()">删除</button>
        </div>
        <div class='form-group'>
            <div class='btn-group'>
                <button class='btn btn-default' ng-click="moveWrap('up')"><i class='fa fa-arrow-up'></i></button>
                <button class='btn btn-default' ng-click="moveWrap('down')"><i class='fa fa-arrow-down'></i></button>
                <button class='btn btn-default' title='上一级' ng-click="moveWrap('upLevel')"><i class='fa fa-level-up'></i></button>
                <button class='btn btn-default' title='下一级' ng-click="moveWrap('downLevel')"><i class='fa fa-level-down'></i></button>
            </div>
        </div>
    <div>
</script>
