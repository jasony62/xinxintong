<div id='prepare-view'>
	<style>
		.schemas{background:#fff;padding:15px;border:1px solid #ccc;border-radius:4px;}
		.schema{margin-bottom:2em;}
		.schema .title{font-size:1.2em;}
		.schema .options{margin-left:1em;}
		.schema .options .option{line-height:2em;}
		.schema.active{background:#66ccff;}
		.option.active{background:#33ff99;}
	</style>
	<div class='col-md-4 schemas'>
		<div class='' tms-editable>
			<div class='schema' ng-class="{'active':schema===activeObject}" ng-repeat="schema in data_schemas">
				<div class='title'><span ng-bind="schema.title" tms-editable-node></span></div>
				<div class='options' ng-if="schema.ops">
					<div class='option' ng-class="{'active':op===activeObject}" ng-repeat="op in schema.ops">
						<div><span ng-bind="op.l" tms-editable-node></span></div>
					</div>
				</div>
			</div>
		</div>
		<div class=''>
			<button ng-click="insert(activeObject)">插入新题目</button>
			<button ng-click="append(activeObject)">添加新题目</button>
		</div>
	</div>
	<div class='col-md-6'>
		properties
	</div>
</div>
