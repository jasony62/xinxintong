<div dnd-list dataset='schema.ops' state="{{schema.id}}" evt-prefix="options" class='schema-options'>
	<div class='option dndable' ng-class="{'entered':enter}" ng-repeat="op in schema.ops" ng-mouseenter="enter=true" ng-mouseleave="enter=false">
		<input type='checkbox'><div editable state="{{schema.id}}" data-index="{{$index}}" prop='l' obj='op' evt-prefix='option' no-remove="Y"></div>
		<button class='btn btn-default btn-xs' ng-if='enter' ng-click="removeOption(schema,op)"><span class='glyphicon glyphicon-remove'></span></button>
	</div>
</div>
<button class="btn btn-default btn-sm" ng-click="addOption(schema)">添加选项</button>
