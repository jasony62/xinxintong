<div id='stat-view'>
    <!-- actions -->
    <div class='form-group form-inline'>
        <button class='btn btn-default' ng-click="export()">导出全部数据</button>
    </div>
    <!-- end actions -->
    <div id='stat-result'>
        <div ng-repeat="s in stat">
            <div id="{{s.id}}" style='height:300px'></div>
            <table class='table table-bordered'>
                <caption>{{s.title}}</caption>
                <thead>
                    <tr>
                        <th>选项</th>
                        <th>数量</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="op in s.ops">
                        <td>{{op.l}}</td>
                        <td>{{op.c}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- bottom navbar -->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid" style='text-align:center'>
            <form class="navbar-form" style='display:inline-block'>
                <a class='btn btn-success' href="/rest/pl/fe/matter/enroll/record?site={{siteId}}&id={{id}}">查看数据</a>
            </form>
            <form class="navbar-form navbar-right" style='display:inline-block'>
                <button class='btn btn-default' ng-click="remove()">删除活动</button>
            </form>
        </div>
    </nav>
    <!-- end bottom navbar -->
</div>
