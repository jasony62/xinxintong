<div class="modal-header">
    <button class="close" ng-click="cancel()">×</button>
    <h5 class="modal-title">选择用户</h5>
</div>
<div class="modal-body">
    <div tms-table-wrap ready='tmsTableWrapReady' overflow-x='auto'>
        <table class='table table-bordered'>
            <thead>
                <tr>
                    <th style='width:28px'>
                        <input type='checkbox' ng-true-value="'Y'" ng-false-value="'N'" ng-model="rows.allSelected">
                    </th>
                    <th style='width:48px'>序号</th>
                    <th style='width:120px'>姓名</th>
                    <th style='width:120px'>分组</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat='u in users'>
                    <td>
                        <input type='checkbox' ng-model="rows.selected[$index]" ng-change="rows.change($index)">
                    </td>
                    <td>{{$index+1}}</td>
                    <td>{{u.nickname}}</td>
                    <td>
                        <div ng-if='u.group'>{{u.group.title}}</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">关闭</button>
    <button class="btn btn-success" ng-click="execute(true)">选取({{rows.count}})后继续</button>
</div>
