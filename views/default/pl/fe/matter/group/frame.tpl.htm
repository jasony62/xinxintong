<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <base href="/"/>
    <title>分组活动</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/tms.css?_=2" rel="stylesheet">
    <link href="/views/default/pl/fe/matter/group/frame.css?_=2" rel="stylesheet">
</head>
<body ng-controller='ctrlApp' ng-cloak class='ng-cloak'>
<nav class='navbar navbar-default navbar-fixed-top'>
    <div class='container-fluid'>
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target='#navbar-collapse-1'>
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class='collapse navbar-collapse' id='navbar-collapse-1'>
            <form class='navbar-form navbar-left'>
                <div class="btn-group">
                    <a href="/rest/pl/fe" target='_self' class="btn btn-default" ng-if="referrer!=='site'">个人工作台</a>
                    <a href='/rest/pl/fe/site/console?site={{siteId}}' target='_self' class="btn btn-default"
                       ng-if="referrer==='site'">团队工作台</a>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-if="referrer==='site'"><a href="/rest/pl/fe" target='_self'>个人工作台</a></li>
                        <li ng-if="referrer!=='site'"><a href='/rest/pl/fe/site/console?site={{siteId}}' target='_self'>团队工作台</a>
                        </li>
                        <li><a href='/rest/home' target='_self'>平台首页</a></li>
                    </ul>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-left">
                <li ng-if="app.mission"><a href="/rest/pl/fe/matter/mission?site={{siteId}}&id={{app.mission.id}}"
                                           target='_self' title="{{app.mission.title}}">所属项目</a></li>
            </ul>
            <form class='navbar-form navbar-left'>
                <div class='form-group'>
                    <div class='input-group'>
                        <input type='text' class='form-control' size='40' title='{{app.title}}' ng-model='app.title'
                               tms-auto-update tms-wait=1000 tms-update="update('title')">
                                <span class='input-group-btn'>
                                    <button uib-popover-template="'appSetting.html'" popover-append-to-body='true'
                                            popover-placement="bottom" popover-trigger="outsideClick"
                                            class='btn btn-default'><span class="caret"></span></button>
                                </span>
                    </div>
                </div>
                <div class='form-group' ng-if="!app.mission">
                    <button class='btn btn-success' ng-click="assignMission()">指定项目</button>
                </div>
            </form>
        </div>
    </div>
</nav>

<div class='container'>
    <div class='row' ng-view></div>
</div>
<script type="text/ng-template" id="appSetting.html">
    <div id="appSetting" style='width:244px'>
        <div class='form-group' ng-if="app.mission">
            <label>所属项目</label>

            <div class="input-group">
                <input class='form-control' title="{{app.mission.title}}" value="{{app.mission.title}}" readonly="">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="quitMission()">
                                <span class='glyphicon glyphicon-remove'></span>
                            </button>
                        </span>
            </div>
        </div>
        <!--<div class='form-group' ng-if="app.mission.multi_phase==='Y'">-->
            <!--<label>项目阶段</label>-->
            <!--<select class='form-control' ng-model="app.mission_phase_id" ng-change="choosePhase()"-->
                    <!--ng-options="phase.phase_id as phase.title for phase in app.mission.phases">-->
                <!--<option value=''>全部</option>-->
            <!--</select>-->
        <!--</div>-->

    </div>
</script>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery-ui.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/angular.min.js"></script>
<script src="/static/js/angular-route.min.js"></script>
<script src="/static/js/angular-sanitize.min.js"></script>
<script src="/static/js/ui-bootstrap-tpls.min.js"></script>
<script src="/static/js/FileSaver.min.js "></script>
<script src="/static/js/ZeroClipboard.min.js"></script>
<script src="/static/js/ui-tms.js?_=2"></script>
<script src="/static/js/xxt.ui.js?_=1"></script>
<script src="/static/js/require.js" data-main="/views/default/pl/fe/matter/group/frame-loader.js?_=1"></script>
</body>
</html>
