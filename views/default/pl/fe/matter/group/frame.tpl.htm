<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <base href="/"/>
        <title>分组活动</title>
        <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/tms.css?_=2" rel="stylesheet">
        <link href="/views/default/pl/fe/matter/group/frame.css?_=1" rel="stylesheet">
    </head>
    <body ng-controller='ctrlApp' ng-cloak class='ng-cloak'>
        <nav class='navbar navbar-inverse navbar-fixed-top tms-large'>
            <ul class='nav navbar-nav'>
                <li><a href='/rest/pl/fe' target='_self'>首页</a></li>
                <li><a href='/rest/pl/fe/site/console?site={{siteId}}' target='_self'>工作台</a></li>
            </ul>
            <ul class='nav navbar-nav'>
                <li ng-if="app.mission"><a href="/rest/pl/fe/matter/mission?site={{siteId}}&id={{app.mission.id}}" target='_self'>返回项目</a></li>
                <li><a href='/rest/pl/fe/matter/group/setting?site={{siteId}}&id={{id}}'>{{app.title}}</a></li>
            </ul>
            <ul class='nav navbar-nav'>
                <li><a href='/rest/pl/fe/user/settings' target='_self'>用户设置</a></li>
                <li><a href='/rest/pl/fe/user/logout' target='_self'>退出</a></li>
            </ul>
        </nav>
        <div class='container'>
            <div class='row' ng-view></div>
        </div>
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/jquery-ui.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/angular.min.js"></script>
        <script src="/static/js/angular-route.min.js"></script>
        <script src="/static/js/angular-sanitize.min.js"></script>
        <script src="/static/js/ui-bootstrap-tpls.min.js"></script>
        <script src="/static/js/FileSaver.min.js "></script>
        <script src="/static/js/ZeroClipboard.min.js"></script>
        <script src="/static/js/ui-tms.js?_=2"></script>
        <script src="/static/js/xxt.ui.js?_=1"></script>
        <script src="/static/js/require.js" data-main="/views/default/pl/fe/matter/group/frame-loader.js?_=1"></script>
    </body>
</html>
