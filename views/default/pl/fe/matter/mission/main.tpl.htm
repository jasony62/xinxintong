<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <base href="/"/>
        <title>项目</title>
        <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/tms.css?_=2" rel="stylesheet">
        <link href="/views/default/pl/fe/matter/mission/main.css?_=2" rel="stylesheet">
    </head>
    <body ng-app='app' ng-controller='ctrlApp' ng-cloak class='ng-cloak'>
        <nav class='navbar navbar-inverse tms-large'>
            <ul class='nav navbar-nav'>
                <li><a href='/rest/pl/fe' target='_self'>首页</a></li>
                <li><a href='/rest/pl/fe/site/console?site={{siteId}}' target='_self'>工作台</a></li>
            </ul>
            <ul class='nav navbar-nav navbar-right'>
                <li><a href='/rest/pl/fe/user/settings' target='_self'>用户设置</a></li>
                <li><a href='/rest/pl/fe/user/logout' target='_self'>退出</a></li>
            </ul>
        </nav>
        <div class='container'>
            <div id='viewSetting' ng-controller="ctrlSetting">
                <nav class="navbar navbar-default tms-top">
                    <div class='container-fluid'>
                        <ul class="nav navbar-nav">
                            <li ng-class="{'active':sub==='basic'}"><a href='#' ng-click="gotoSub('basic')">基本信息</a></li>
                            <li ng-class="{'active':sub==='phase'}"><a href='#' ng-click="gotoSub('phase')">阶段</a></li>
                            <li ng-class="{'active':sub==='coworker'}"><a href='#' ng-click="gotoSub('coworker')">共享</a></li>
                        </ul>
                    </div>
                </nav>
                <div class='attrs' ng-include="subView"></div>
                <nav class="navbar navbar-default tms-bottom">
                    <div class="navbar-form">
                        <button class='btn btn-lg btn-success' ng-click="submit()">保存</button>
                        <button class='btn btn-lg btn-default' ng-click="remove()">删除</button>
                    </div>
                </nav>
            </div>
            <div id='viewMatter' ng-controller="ctrlMatter">
                <nav class="navbar navbar-default tms-top">
                    <div class='container-fluid'>
                        <ul class="nav navbar-nav">
                            <li ng-class="{'active':matterType===''}"><a href='#' ng-click="list()">全部</a></li>
                            <li ng-class="{'active':matterType==='article'}"><a href='#' ng-click="list('article')">图文</a></li>
                            <li ng-class="{'active':matterType==='registration'}"><a href='#' ng-click="list('registration')">报名</a></li>
                            <li ng-class="{'active':matterType==='signin'}"><a href='#' ng-click="list('signin')">签到</a></li>
                            <li ng-class="{'active':matterType==='group'}"><a href='#' ng-click="list('group')">分组</a></li>
                            <li ng-class="{'active':matterType==='voting'}"><a href='#' ng-click="list('voting')">问卷</a></li>
                        </ul>
                    </div>
                </nav>
                <div class='matters'>
                    <div class='col-md-6' ng-repeat='m in matters'>
                        <div class='thumbnail' ng-click="open(m)">
                            <h4 class='title' ng-bind='m.title'></h4>
                            <p class='summary' ng-bind='m.summary'></p>
                            <div class='attrs'>
                                <div class='operator' ng-bind='m._operator||m.modifier_name'></div>
                                <div class='operateAt' ng-bind="(m._operateAt||m.modify_at)*1000|date:'yy-MM-dd'"></div>
                            </div>
                        </div>
                    </div>
                    <div class='col-md-6' ng-repeat='i in indicators'>
                        <div class='thumbnail indicator' ng-click="addByIndicator(i)">
                            <div><span class='glyphicon glyphicon-plus'></span>{{i.title}}</div>
                        </div>
                    </div>
                </div>
                <nav class="navbar navbar-default tms-bottom">
                    <div class="navbar-form" ng-if="matterType===''">
                        <button class='btn btn-lg btn-success' ng-click="addArticle()">+图文</button>
                        <button class='btn btn-lg btn-success' ng-click="addEnroll('registration')">+报名</button>
                        <button class='btn btn-lg btn-success' ng-click="addSignin()">+签到</button>
                        <button class='btn btn-lg btn-success' ng-click="addGroup()">+分组</button>
                        <button class='btn btn-lg btn-success' ng-click="addEnroll('voting')">+问卷</button>
                    </div>
                    <div class="navbar-form" ng-if="matterType!==''" style="text-align:center">
                        <button class='btn btn-lg btn-success' ng-click="addMatter()">+新建</button>
                    </div>
                </nav>
            </div>
        </div>
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/jquery-ui.min.js"></script>
        <script src="/static/js/angular.min.js"></script>
        <script src="/static/js/angular-route.min.js"></script>
        <script src="/static/js/angular-sanitize.min.js"></script>
        <script src="/static/js/ui-bootstrap-tpls.min.js"></script>
        <script src="/static/js/ui-tms.js?_=1"></script>
        <script src="/static/js/xxt.ui.js?_=1"></script>
        <script src="/views/default/pl/fe/matter/mission/main.js?_=4"></script>
    </body>
</html>
