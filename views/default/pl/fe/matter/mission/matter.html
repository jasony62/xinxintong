<div id='viewMatter'>
    <nav class="navbar navbar-default">
        <div class='container-fluid'>
            <ul class="nav navbar-nav">
                <li ng-class="{'active':matterType===''}"><a href='#' ng-click="list()">全部</a></li>
                <li ng-class="{'active':matterType==='article'}"><a href='#' ng-click="list('article')">图文</a></li>
                <li ng-class="{'active':matterType==='registration'}"><a href='#' ng-click="list('registration')">报名</a></li>
                <li ng-class="{'active':matterType==='signin'}"><a href='#' ng-click="list('signin')">签到</a></li>
                <li ng-class="{'active':matterType==='group'}"><a href='#' ng-click="list('group')">分组</a></li>
                <li ng-class="{'active':matterType==='voting'}"><a href='#' ng-click="list('voting')">投票</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <button uib-popover-template="'addMatter.html'" popover-placement="bottom" popover-append-to-body='true' popover-trigger="outsideClick" popover-title="添加素材" class='btn btn-default'><i class='glyphicon glyphicon-plus'></i> <i class='caret'></i></button>
            </form>
        </div>
    </nav>
    <div class='row matters'>
        <div class='col-md-4' ng-repeat='m in matters'>
            <div class='thumbnail' ng-click="open(m)" ng-class="m.scenario||m.type" ng-mouseenter="entered=true" ng-mouseleave="entered=false">
                <h4 class='title' ng-bind='m.title'></h4>
                <p class='summary' ng-bind='m.summary'></p>
                <div class='attrs'>
                    <div class='operator' ng-bind='m._operator||m.modifier_name'></div>
                    <div class='operateAt' ng-bind="(m._operateAt||m.modify_at)*1000|date:'yy-MM-dd'"></div>
                </div>
                <div class='actions' ng-if="entered">
                    <button class='btn btn-default' title='复制' ng-click="copyMatter($event,m)"><span class='glyphicon glyphicon-copy'></span></button>
                    <button class='btn btn-default' title='删除' ng-click="removeMatter($event,m)"><span class='glyphicon glyphicon-remove'></span></button>
                </div>
            </div>
        </div>
        <div class='col-md-6' ng-repeat='i in indicators'>
            <div class='thumbnail indicator' ng-click="addByIndicator(i)">
                <div><span class='glyphicon glyphicon-plus'></span>{{i.title}}</div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="addMatter.html">
    <div id="addMatter">
        <div class='form-group'>
            <button class='btn btn-default' ng-click="addArticle()">单图文</button>
        </div>
        <div class='form-group'>
            <button class='btn btn-default' ng-click="addEnroll('registration')">报名活动</button>
            <button class='btn btn-default' ng-click="addEnroll('voting')">问卷活动</button>
            <button class='btn btn-default' ng-click="addSignin()">签到活动</button>
            <button class='btn btn-default' ng-click="addGroup()">分组活动</button>
        </div>
    <div>
</script>
