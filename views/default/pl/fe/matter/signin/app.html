<div id='app-view'>
    <div class='col-md-8' ng-controller="ctrlPageEditor">
        <div class='col-md-3'>
            <div class='list-group'>
                <div class='list-group-item page' ng-class="{'active':p===ep}" ng-repeat="p in app.pages" ng-click='choosePage(p)' ng-bind="p.title">
                </div>
            </div>
            <button class='btn btn-block btn-success' ng-click="addPage()">添加页面</button>
            <button class='btn btn-block btn-default' ng-click='delPage()'>删除页面</button>
        </div>
        <div class='col-md-9'>
            <div class='page-editor' ng-if='ep'>
                <tinymce content='ep.html' id='tinymce-page' height='669' change="onPageChange()"></tinymce>
                <div class='sidebar'>
                    <button class='btn btn-default' ng-click="updPage(ep,'html')" title='保存修改' ng-disabled='!ep.$$modified'>
                    <i class='fa fa-save fa-fw'></i>
                    </button>
                    <button class='btn btn-default' ng-click="createInput()" title='创建登记项' ng-if="ep.type==='S'">
                    <i class='fa fa-plus fa-fw'></i>
                    </button>
                    <button class='btn btn-default' ng-click="chooseInput()" title='添加已有登记项' ng-if="ep.type==='S'">
                    <i class='fa fa-plus-square fa-fw'></i>
                    </button>
                    <button class='btn btn-default' ng-click="createAct()" title='添加操作'>
                    <i class='fa fa-plus-square fa-fw'></i>
                    </button>
                    <button class='btn btn-default' ng-click="embedMatter()" title='添加素材'>
                    <i class='fa fa-file fa-fw'></i>
                    </button>
                    <button class='btn btn-default' ng-click="modifyWrap()" title='编辑登记项' ng-disabled='!hasActiveWrap||!activeWrap.editable'>
                    <i class='fa fa-edit fa-fw'></i>
                    </button>
                    <button class='btn btn-default' title='修改' ng-click="removeWrap(ep)" ng-disabled='!hasActiveWrap'>
                    <i class='fa fa-remove fa-fw'></i>
                    </button>
                    <button class='btn btn-default' ng-click="upWrap(ep)" ng-disabled='!hasActiveWrap'>
                    <span class='fa fa-arrow-up fa-fw'></span>
                    </button>
                    <button class='btn btn-default' ng-click="downWrap(ep)" ng-disabled='!hasActiveWrap'>
                    <span class='fa fa-arrow-down fa-fw'></span>
                    </button>
                    <button class='btn btn-default' title='上一级' ng-click="upLevel(ep)" ng-disabled='!hasActiveWrap||activeWrap.upmost'>
                    <span class='fa fa-level-up fa-fw'></span>
                    </button>
                    <button class='btn btn-default' title='下一级' ng-click="downLevel(ep)" ng-disabled='!hasActiveWrap||activeWrap.downmost'>
                    <i class='fa fa-level-down fa-fw'></i>
                    </button>
                    <button class='btn btn-default' title='页面设置' ng-click="gotoPageConfig()">
                    <i class='fa fa-cog fa-fw'></i>
                    </button>
                    <button class='btn btn-default' title='编辑代码' ng-click="gotoCode()">
                    <i class='fa fa-code fa-fw'></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class='col-md-4'>
        <div class='tile'>
            <button class='btn btn-block btn-success' ng-click="publish()">发布</button>
            <button class='btn btn-block btn-default' ng-click="remove()">删除</button>
        </div>
        <div class='tile'>
            <div class='form-group'>
                <input type='text' class='form-control' ng-model='app.title' tms-auto-update tms-wait=1000 tms-update="update('title')">
                <div class='help-block'>标题：最多35个汉字，70个英文字符</div>
            </div>
            <div class='form-group'>
                <a href='/rest/pl/fe/matter/signin/schema?site={{siteId}}&id={{id}}'>签到项</a>
            </div>
            <div class='form-group' ng-if="!app.enroll_app_id">
                <button class='btn btn-block btn-success' ng-click="assignEnrollApp()">指定签到名单</button>
            </div>
            <div class='form-group' ng-if="app.enroll_app_id">
                <div class="input-group">
                    <div class='form-control' ng-bind="app.enrollApp.title"></div>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="cancelEnrollApp()">
                            <span class='glyphicon glyphicon-remove'></span>
                        </button>
                    </span>
                </div>
                <div class='help-block'>指定的签到名单</div>
                <div class='list-group'>
                    <div class='list-group-item' ng-repeat="s in app.data_schemas">
                        <label class='checkbox-inline'><input type='checkbox' ng-true-value="'Y'" ng-false-value="'N'" ng-model="s.requireCheck" ng-change="update('data_schemas')">{{s.title}}</label>
                    </div>
                </div>
                <div class='help-block'>要在签到名单中验证的项</div>
            </div>
        </div>
        <div class='tile' ng-if="app.state==='2'">
            <div class='form-group'>
                <div style='height:auto;word-break:break-all' ng-bind='url'></div>
            </div>
            <div class='form-group'>
                <a href='/rest/pl/fe/matter/signin/record?site={{siteId}}&id={{id}}'>登记记录</a>
            </div>
        </div>
        <div class='tile'>
            <div class='form-group'>
                <div>创建人：{{app.creater_name}}</div>
                <div>创建时间：{{app.create_at*1000|date:'yy-MM-dd HH:mm'}}</div>
                <div>修改人：{{app.modifier_name}}</div>
                <div>最后一次修改时间：{{app.modify_at*1000|date:'yy-MM-dd HH:mm'}}</div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="assignEnrollApp.html">
    <div class="modal-header">
        <button class="close" type="button" ng-click="cancel()">×</button>
        <h5 class="modal-title">筛选条件</h5>
    </div>
    <div class="modal-body">
        <form class="form-horizontal record-editor">
            <div class='form-group'>
                <label class="col-md-3 control-label">目标活动</label>
                <div class="col-md-9">
                    <select class="form-control" ng-model="data.source" ng-options="app.id as app.title for app in apps"></select>
                    <div class='checkbox' ng-if="app.mission">
                        <label><input disabled type='checkbox' ng-model="data.sameMission" ng-true-value="'Y'" ng-false-value="'N'">选择同一个项目中的活动</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">确定</button>
    </div>
</script>
<script type="text/ng-template" id="createPage.html">
    <div class="modal-header">
        <button class="close" ng-click="cancel()" type="button">×</button>
        <h5 class="modal-title">新页面</h5>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class='radio-inline'><input type='radio' value='S' name='type' ng-model='options.type'>签到页</label>
            <label class='radio-inline'><input type='radio' value='V' name='type' ng-model='options.type'>查看页</label>
        </div>
    </div>
    <div class="modal-footer" style="margin-top:0">
        <button class="btn btn-success" ng-click="ok()">确定</button>
    </div>
</script>
