<!-- app -->
<div class='col-md-12 app' ng-controller="ctrlApp">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-form navbar-left">
                <div class='form-group compact' ng-if="app.mission">
                    <label>所属项目</label>
                    <div class="input-group">
                        <input class='form-control' title="{{app.mission.title}}" value="{{app.mission.title}}" readonly="">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="quitMission()">
                                <span class='glyphicon glyphicon-remove'></span>
                            </button>
                            <a class="btn btn-default" title='查看项目' href="/rest/pl/fe/matter/mission?site={{siteId}}&id={{app.mission.id}}" target='_self'><span class='glyphicon glyphicon-link'></span></a>
                        </span>
                    </div>
                </div>
                <div class='form-group' ng-if="app.mission.multi_phase==='Y'">
                    <label>项目阶段</label>
                    <select class='form-control' ng-model="app.mission_phase_id" ng-change="choosePhase()" ng-options="phase.phase_id as phase.title for phase in app.mission.phases">
                        <option></option>
                    </select>
                </div>
                <div class='form-group' ng-if="!app.mission">
                    <button class='btn btn-success' ng-click="assignMission()">指定项目</button>
                </div>
            </div>
        </div>
    </nav>
</div>
<!-- end app -->
<!-- preview -->
<div class='col-md-6' ng-controller="ctrlPreview">
    <div id='simulator'>
        <iframe ng-src={{previewURL}}></iframe>
        <div id='simulatorActions'>
            <a class='btn btn-default btn-block' href="/rest/pl/fe/matter/signin/schema?site={{siteId}}&id={{id}}">修改登记项</a>
            <button class='btn btn-default btn-block' ng-disabled="!params.hasPrev" ng-click="prevPage()">上一页</button>
            <button class='btn btn-default btn-block' ng-disabled="!params.hasNext" ng-click="nextPage()">下一页</button>
            <a class='btn btn-default btn-block' href="/rest/pl/fe/matter/signin/page?site={{siteId}}&id={{id}}">编辑页面</a>
        </div>
    </div>
</div>
<!-- end preview -->
<!-- publish -->
<div class='col-md-6'>
    <div class='records'>
        <div class='help-block'>
            <span>签到情况统计</span>
            <a href='/rest/pl/fe/matter/signin/record?site={{siteId}}&id={{id}}'>（查看详情）</a></div>
        <table class='table table-bordered'>
            <thead>
                <tr>
                    <th>轮次</th>
                    <th>全部</th>
                    <th>迟到</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="round in summary" ng-class="{'info':round.active==='Y'}">
                    <td ng-bind="round.title"></td>
                    <td ng-bind="round.total"></td>
                    <td ng-bind="round.late"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <uib-tabset active="0" justified="true">
        <uib-tab index="0">
            <uib-tab-heading>
                <i class="glyphicon glyphicon-link"></i> 访问入口
            </uib-tab-heading>
            <div class="panel panel-default">
                <div class="panel-heading">签到链接：复制或分享给用户进行签到</div>
                <div class="panel-body">
                    <div class='input-group'>
                        <input class='form-control' readonly value='{{entry.url}}'>
                        <span class='input-group-btn'>
                            <button class='btn btn-default text2Clipboard' data-clipboard-text="{{entry.url}}">复制</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">签到二维码</div>
                <div class="panel-body">
                    <span><img id='entryQrcode' ng-src="{{entry.qrcode}}"></span>
                    <button class='btn btn-default' ng-click="downloadQrcode(entry.qrcode)">下载</button>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">投影地址</div>
                <div class="panel-body">
                    <div class='input-group'>
                        <input class='form-control' readonly value="{{opUrl}}">
                        <span class='input-group-btn'>
                            <button class='btn btn-default text2Clipboard' data-clipboard-text="{{opUrl}}">复制</button>
                        </span>
                    </div>
                </div>
            </div>
        </uib-tab>
        <uib-tab index="1">
            <uib-tab-heading>
                <i class="glyphicon glyphicon-list"></i> 签到轮次
            </uib-tab-heading>
            <table class='table table-bordered rounds' ng-controller='ctrlRound'>
                <thead>
                    <tr>
                        <th>签到轮次</th>
                        <th style='width:160px;'>签到开始时间</th>
                        <th style='width:160px;'>记迟到时间</th>
                        <th style='width:105px;'></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="round in rounds">
                        <td style='padding:0'><input type='text' class="form-control" ng-model='round.title' tms-auto-update tms-wait=1000 tms-update="update(round,'title')"></td>
                        <td style='padding:0'><tms-datepicker class='tms-datepicker' tms-title='开始时间' tms-obj="round" tms-date="round.start_at" tms-state='start_at'></tms-datepicker></td>
                        <td style='padding:0'><tms-datepicker class='tms-datepicker' tms-title='迟到时间' tms-obj="round" tms-date='round.late_at' tms-state='late_at'></tms-datepicker></td>
                        <td style='padding:0'>
                            <button class="btn btn-default" ng-click="remove(round)"><span class="glyphicon glyphicon-remove"></span></button>
                            <button class="btn btn-default" ng-click="qrcode(round)"><span class="glyphicon glyphicon-qrcode"></span></button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <button class="btn btn-success" ng-click="add()"><span class="glyphicon glyphicon-plus"></span></button>
                            <button class="btn btn-success" ng-click="batch()"><span>批量添加</span></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </uib-tab>
        <uib-tab index="2">
            <uib-tab-heading>
                <i class="glyphicon glyphicon-ban-circle"></i> 进入规则
            </uib-tab-heading>
            <div class="panel panel-default" ng-controller="ctrlAccessRule">
                <div class="panel-heading">用户进入规则</div>
                <div class="panel-body">
                    <div class='form-group'>
                        <div class='radio'>
                            <label><input type='radio' value='none' ng-model="rule.scope" ng-change="changeUserScope()">不限用户来源</label>
                        </div>
                        <div class='radio' ng-if="memberSchemas.length">
                            <label><input type='radio' value='member' ng-model="rule.scope" ng-change="changeUserScope()">限自定义用户访问</label>
                        </div>
                        <div class='radio' ng-if="sns">
                            <label><input type='radio' value='sns' ng-model="rule.scope" ng-change="changeUserScope()">限公众号关注用户访问</label>
                        </div>
                        <table class='table table-bordered' ng-if="rule.scope==='none'">
                            <tbody>
                                <tr>
                                    <td>缺省进入页面</td>
                                    <td style='padding:0'>
                                        <select style='border:0' class='form-control' ng-change="updateEntryRule()" ng-model='app.entry_rule.otherwise.entry' ng-options="p.name as p.title for p in app.pages"></select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <table class='table table-bordered' ng-if="rule.scope==='member'">
                            <tbody>
                                <tr ng-repeat="ms in memberSchemas">
                                    <td>{{ms.title}}</td>
                                    <td style='padding:0'>
                                        <select style='border:0' class='form-control' ng-change="updateEntryRule()" ng-model="app.entry_rule.member[ms.id].entry" ng-options="p.name as p.title for p in app.pages">
                                            <option value=''></option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>不满足条件用户</td>
                                    <td style='padding:0'>
                                        <select style='border:0' class='form-control' ng-change="updateEntryRule()" ng-model='app.entry_rule.other.entry' ng-options="p.name as p.title for p in pages4NonMember"></select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <table class='table table-bordered' ng-if="rule.scope==='sns'">
                            <tbody>
                                <tr ng-if="sns.wx">
                                    <td>微信公众号关注用户</td>
                                    <td style='padding:0'>
                                        <select style='border:0' class='form-control' ng-change="updateEntryRule()" ng-model='app.entry_rule.sns.wx.entry' ng-options='p.name as p.title for p in app.pages'>
                                            <option value=''></option>
                                        </select>
                                    </td>
                                </tr>
                                <tr ng-if="sns.qy">
                                    <td>微信企业号关注用户</td>
                                    <td style='padding:0'>
                                        <select style='border:0' class='form-control' ng-change="updateEntryRule()" ng-model='app.entry_rule.sns.qy.entry' ng-options='p.name as p.title for p in app.pages'>
                                            <option value=''></option>
                                        </select>
                                    </td>
                                </tr>
                                <tr ng-if="sns.yx">
                                    <td>易信公众号关注用户</td>
                                    <td style='padding:0'>
                                        <select style='border:0' class='form-control' ng-change="updateEntryRule()" ng-model='app.entry_rule.sns.yx.entry' ng-options='p.name as p.title for p in app.pages'>
                                            <option value=''></option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>不满足条件用户</td>
                                    <td style='padding:0'>
                                        <select style='border:0' class='form-control' ng-change="updateEntryRule()" ng-model='app.entry_rule.other.entry' ng-options="p.name as p.title for p in pages4Nonfan"></select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <button class='btn btn-block btn-success' ng-click="reset()">重置进入规则</button>
                    </div>
                </div>
            </div>
        </uib-tab>
        <uib-tab index="4">
            <uib-tab-heading>
                <i class="glyphicon glyphicon-share-alt"></i> 分享设置
            </uib-tab-heading>
            <div class="panel panel-default" ng-if="sns.wx.joined==='Y'||sns.yx.joined==='Y'">
                <div class="panel-heading">公众号分享设置</div>
                <div class="panel-body">
                    <div class='form-group compact'>
                        <div class='help-block'>头图（可选）：建议尺寸：900像素 * 500像素</div>
                        <div style='position:relative'>
                            <div style="width:182px;border:1px solid #CCC">
                                <div style="height:100px;text-align:center;padding-top:32px" ng-if="!app.pic">
                                    <button class='btn btn-default' ng-click='setPic();'>
                                    <span class='glyphicon glyphicon-picture'></span>选择图片</button>
                                </div>
                                <div style='position:relative' ng-if="app.pic!=''" ng-mouseenter='hover=true' ng-mouseleave='hover=false'>
                                    <img name='pic' ng-src="{{app.pic}}" width='180px' />
                                    <button class='btn btn-default btn-sm' style='position:absolute;top:2px;left:2px' ng-if='hover' ng-click='setPic();'>
                                    <span class='glyphicon glyphicon-picture'></span>
                                    </button>
                                    <button class='btn btn-default btn-sm' style='position:absolute;top:2px;right:2px' ng-if='hover' ng-click='removePic();'>
                                    <span class='glyphicon glyphicon-trash'></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='form-group compact'>
                        <div class='help-block'>摘要（可选）：最多120个汉字，240个英文字符</div>
                        <textarea class='form-control' ng-model='app.summary' tms-auto-update tms-wait=1000 tms-update="update('summary')"></textarea>
                    </div>
                    <div class='form-group compact' ng-if="sns.wx.joined==='Y'&&sns.wx.can_qrcode==='Y'" ng-controller="ctrlWxQrcode">
                        <div class='help-block'>微信二维码</div>
                        <div ng-if='!qrcode'>
                            <button class='btn btn-default' ng-click="create()">生成二维码</button>
                        </div>
                        <div ng-if='qrcode'>
                            <span><img style='width:135px;height:135px;' ng-src="{{qrcode.pic}}"></span>
                            <button class='btn btn-default' ng-click="download()">下载</button>
                        </div>
                    </div>
                    <div class='form-group compact' ng-if="sns.yx.joined==='Y'&&sns.yx.can_qrcode==='Y'">
                        <div class='help-block'>易信二维码</div>
                    </div>
                </div>
            </div>
        </uib-tab>
    </uib-tabset>
</div>
<!-- end publish -->
<script type="text/ng-template" id="batchRounds.html">
    <div class="modal-header">
        <button class="close" ng-click="cancel()" type="button">×</button>
        <h5 class="modal-title">指定签到次数</h5>
    </div>
    <div class="modal-body">
        <div class='form-horizontal'>
            <div class='form-group'>
                <label class='col-md-3 control-label'>活动开始时间</label>
                <div class='col-md-9'>
                    <tms-datepicker class='tms-datepicker' tms-title='课程开始时间' tms-date='params.start_at' tms-state='start_at'></tms-datepicker>
                </div>
            </div>
            <div class='form-group'>
                <label class='col-md-3 control-label'>活动结束时间</label>
                <div class='col-md-9'>
                    <tms-datepicker class='tms-datepicker' tms-title='课程结束时间' tms-date='params.end_at' tms-state='end_at'></tms-datepicker>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">每天签到次数</label>
                <div class='col-md-9'>
                    <label class='radio-inline'><input type='radio' value='1' name='type' ng-model="params.timesOfDay">1次</label>
                    <label class='radio-inline'><input type='radio' value='2' name='type' ng-model="params.timesOfDay">2次</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">覆盖已有轮次</label>
                <div class='col-md-9'>
                    <label class='checkbox-inline'><input type='checkbox' ng-true-value="'Y'" ng-false-value="'N'" ng-model="params.overwrite">是</label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="margin-top:0">
        <button class="btn btn-success" ng-click="ok()">确定</button>
    </div>
</script>
<script type="text/ng-template" id="roundQrcode.html">
    <div class="modal-header">
        <button class="close" ng-click="cancel()" type="button">×</button>
        <h5 class="modal-title">签到：{{popover.title}}</h5>
    </div>
    <div class="modal-body">
            <div class='form-group'>
                <label>签到链接：仅［{{popover.title}}］有效</label>
                <div class='input-group'>
                    <div class='form-control' style='height:auto;word-break:break-all' ng-bind='popover.url'></div>
                    <span class='input-group-addon'>
                        <button id='copyURL' class='btn btn-default' data-clipboard-text="{{popover.url}}">复制</button>
                    </span>
                </div>
            </div>
            <div class='form-group'>
                <label>签到二维码：仅［{{popover.title}}］有效</label>
                <div>
                    <img id='entryQrcode' ng-src="{{popover.qrcode}}">
                </div>
                <div>
                    <button class='btn btn-default' ng-click="downloadQrcode(popover.qrcode)">下载</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()">关闭</button>
    </div>
</script>
