<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <base href="/"/>
        <title>信息墙</title>
        <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="//cdn.bootcss.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
        <link href="/static/css/tms.css?_=2" rel="stylesheet">
        <link href="/views/default/pl/fe/matter/wall/frame.css?_=4" rel="stylesheet">
    </head>
    <body ng-controller='ctrlFrame' ng-cloak class='ng-cloak'>
        <nav class='navbar navbar-inverse navbar-fixed-top tms-large'>
            <ul class='nav navbar-nav'>
                <li><a href='/rest/pl/fe' target='_self'>首页</a></li>
                <li><a href='/rest/pl/fe/site/console?site={{siteId}}' target='_self'>工作台</a></li>
            </ul>
            <ul class='nav navbar-nav'>
                <li ng-if="app.mission"><a href="/rest/pl/fe/matter/mission?site={{siteId}}&id={{app.mission.id}}" target='_self'>返回项目</a></li>
                <li><a href='/rest/pl/fe/matter/enroll/app?site={{siteId}}&id={{id}}'>{{app.title}}</a></li>
            </ul>
            <ul class='nav navbar-nav'>
                <li><a href='/rest/pl/fe/user/settings' target='_self'>用户设置</a></li>
                <li><a href='/rest/pl/fe/user/logout' target='_self'>退出</a></li>
            </ul>
        </nav>
        <div class='container'>
            <nav class="navbar navbar-default">
                <ul class="nav navbar-nav">
                    <li>
                        <!--<a href='javascript:void(0)' ng-click='back()'>-->
                            <!--<span class='glyphicon glyphicon-chevron-left'></span>-->
                        <!--</a>-->
                    </li>
                    <li ng-class="{'active':subView=='detail'}">
                        <a href="/rest/pl/fe/matter/wall/detail?id={{id}}&site={{siteId}}">设置</a>
                    </li>
                    <li ng-class="{'active':subView=='users'}">
                        <a href="/rest/pl/fe/matter/wall/users?id={{id}}&site={{siteId}}">在线用户</a>
                    </li>
                    <li ng-class="{'active':subView=='approve'}">
                        <a href="/rest/pl/fe/matter/wall/approve?id={{id}}&site={{siteId}}">留言审核</a>
                    </li>
                    <li ng-class="{'active':subView=='message'}">
                        <a href="/rest/pl/fe/matter/wall/message?id={{id}}&site={{siteId}}">留言管理</a>
                    </li>
                    <li ng-class="{'active':subView=='page'}">
                        <a href="/rest/pl/fe/matter/wall/page?id={{id}}&site={{siteId}}">页面设置</a>
                    </li>
                </ul>
            </nav>
            <div class='row' ng-view></div>
        </div>
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/angular.min.js"></script>
        <script src="/static/js/angular-route.min.js"></script>
        <script src="/static/js/angular-sanitize.min.js"></script>
        <script src="/static/js/ui-bootstrap-tpls.min.js"></script>
        <script src="/static/js/tinymce/tinymce.min.js"></script>
        <script src="/static/js/ui-tms.js?_=1"></script>
        <script src="/static/js/xxt.ui.js?_=1"></script>
        <script src="/static/js/xxt.ui.tinymce.js?_=2"></script>
        <script src="/views/default/pl/fe/_module/channel.js?_=1"></script>
        <script src="/static/js/require.js" data-main="/views/default/pl/fe/matter/wall/frame-loader.js?_=4"></script>
    </body>
</html>
