<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <base href="/"/>
        <title>信息墙</title>
        <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/tms.css?_=1" rel="stylesheet">
        <link href="/views/default/pl/fe/matter/wall/frame.css?_=1" rel="stylesheet">
    </head>
    <body ng-controller='ctrlWall' ng-cloak class='ng-cloak'>
        <notice-box err='errmsg' info='infomsg' prog='progmsg' delay='2000'></notice-box>
        <nav class='navbar navbar-inverse navbar-fixed-top tms-large'>
            <ul class='nav navbar-nav'>
                <li><a href='/rest/pl/fe' target='_self'>首页</a></li>
                <li><a href='/rest/pl/fe/site/console?site={{siteId}}' target='_self'>工作台</a></li>
            </ul>
            <ul class='nav navbar-nav shortcut'>
                <li ng-if="editing.mission"><a href="/rest/pl/fe/matter/mission?site={{siteId}}&id={{editing.mission.id}}" target='_self'>返回项目</a></li>
            </ul>
            <ul class='nav navbar-nav navbar-right' style='margin-right:0'>
                <li><a href='/rest/pl/fe/user/settings' target='_self'>用户设置</a></li>
                <li><a href='/rest/pl/fe/user/logout' target='_self'>退出</a></li>
            </ul>
        </nav>
        <div class='container'>
            <div class='row' ng-view></div>
        </div>
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/jquery-ui.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/angular.min.js"></script>
        <script src="/static/js/angular-route.min.js"></script>
        <script src="/static/js/angular-sanitize.min.js"></script>
        <script src="/static/js/ui-bootstrap-tpls.min.js"></script>
        <script src="/static/js/tinymce/tinymce.min.js"></script>
        <script src="/static/js/resumable.js"></script>
        <script src="/static/js/ui-tms.js?_=1"></script>
        <script src="/static/js/xxt.ui.js?_=1"></script>
        <script src="/static/js/xxt.ui.tinymce.js"></script>
        <script src="/views/default/pl/fe/_module/channel.js?_=1"></script>
        <script src="/views/default/pl/fe/_module/member.js?_=1"></script>
        <script src="/static/js/require.js" data-main="/views/default/pl/fe/matter/wall/frame-loader.js?_=1"></script>
    </body>
</html>
