<div class='row'>
    <div class='col-md-6 col-md-offset-3'>
        <div class='panel panel-default'>
            <div class='panel-body'>
                <div class='form-group'>
                    <div class='form-inline'>
                        <label>团队ID</label>
                        <p class='form-control-static' ng-bind="site.id"></p>
                    </div>
                </div>
                <div class='form-group'>
                    <div class='form-inline'>
                        <label>创建时间</label>
                        <p class='form-control-static' ng-bind="site.create_at*1000|date:'yy-MM-dd HH:mm'"></p>
                    </div>
                </div>
                <div class='form-group'>
                    <label>团队名称</label>
                    <input type='text' class='form-control' ng-model='site.name' tms-auto-update tms-wait=1000 tms-update="update('name')">
                    <p class='help-block'>提示：最多25个汉字或50个英文字符</p>
                </div>
                <div class='form-group'>
                    <label>团队介绍</label>
                    <textarea class='form-control' ng-model='site.summary' tms-auto-update tms-wait=1000 tms-update="update('summary')" rows=3></textarea>
                    <p class='help-block'>提示：最多120个汉字或240个英文字符</p>
                </div>
                <div class='form-group'>
                    <label>缺省头图</label>
                    <div style='position:relative'>
                        <div style="width:182px;border:1px solid #CCC">
                            <div style="height:100px;text-align:center;padding-top:32px" ng-if="!site.heading_pic">
                                <button class='btn btn-default' ng-click='setPic();'>
                                    <span class='glyphicon glyphicon-picture'></span>选择图片</button>
                            </div>
                            <div style='position:relative' ng-if="site.heading_pic" ng-mouseenter='hover=true' ng-mouseleave='hover=false'>
                                <img name='pic' ng-src="{{site.heading_pic}}" width='180px' />
                                <button class='btn btn-default btn-sm' style='position:absolute;top:2px;left:2px' ng-if='hover' ng-click='setPic();'>
                                    <span class='glyphicon glyphicon-picture'></span>
                                </button>
                                <button class='btn btn-default btn-sm' style='position:absolute;top:2px;right:2px' ng-if='hover' ng-click='removePic();'>
                                    <span class='glyphicon glyphicon-trash'></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <p class='help-block'>提示：建议采用宽高比为16:9，图片尺寸不小于192*108像素的图片</p>
                </div>
            </div>
        </div>
        <div class='panel panel-default'>
            <div class='panel-body'>
                <table class='table table-bordered'>
                    <tbody>
                        <tr>
                            <td>通用页眉</td>
                            <td>
                                <a href='' ng-click="editPage($event,'header')">编辑页面</a>
                                <a href='' ng-click="resetPage($event,'header')" ng-show="site.header_page_name.length">重置页面</a>
                            </td>
                        </tr>
                        <tr>
                            <td>通用页脚</td>
                            <td>
                                <a href='' ng-click="editPage($event,'footer')">编辑页面</a>
                                <a href='' ng-click="resetPage($event,'footer')" ng-show="site.footer_page_name.length">重置页面</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class='form-group' ng-switch on="site.yourRole">
            <hr>
            <button ng-switch-when="O" class='btn btn-default btn-block' ng-click="remove()">删除团队</button>
            <button ng-switch-when="A" class='btn btn-default btn-block' ng-click="quit()">退出团队</button>
        </div>
    </div>
</div>
