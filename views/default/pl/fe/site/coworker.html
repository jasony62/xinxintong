<div class='row'>
    <div class='col-md-6 col-md-offset-3'>
        <div class='panel panel-body'>
            <div class='panel-default'>
                <div class='form-group'>
                    <div class='input-group'>
                        <input type="text" class="form-control" placeholder='请输入用户的账号' ng-model='ulabel'>
                        <div class='input-group-btn'>
                            <button class='btn btn-default' ng-click='add()' ng-disabled="!ulabel||!ulabel.length">
                                <i class='glyphicon glyphicon-plus'></i> 管理员
                            </button>
                        </div>
                    </div>
                </div>
                <div class='list-group'>
                    <div class='list-group-item' ng-repeat="a in admins" ng-mouseenter="entered=true" ng-mouseleave="entered=false">
                        <span>{{a.ulabel}}</span>
                        <button class='close' ng-if="entered" ng-click='remove(a)'>&times;</button>
                    </div>
                </div>
                <div class='form-group'>
                    <label>或者发送邀请链接</label>
                    <button id='shareSite' uib-popover-template="'shareSite.html'" popover-trigger="'show'" popover-placement="bottom" popover-title="应用设置" class='btn btn-block btn-success' ng-click="makeInvite()">获取链接</button>
                </div>
                <div class="form-group" ng-show="site.yourRole=='O'">
                    <hr>
                    <div class='input-group' ng-hide="status">
                        <input type="text" class="form-control" ng-model='newOwner' placeholder="请输入作为团队新创建人的账号">
                        <div class='input-group-btn'>
                            <button class='btn btn-default' ng-click="transfer()">移交</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="shareSite.html">
    <div class='form-group'>
        <div class='help-block'>链接有效期30分钟</div>
        <div class='form-control' style='height:auto;word-break:break-all'>{{inviteURL}}</div>
    </div>
    <div class='form-group'>
        <button class='btn btn-default' ng-click="closeInvite()">关闭</button>
    </div>
</script>
