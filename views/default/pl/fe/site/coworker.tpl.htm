<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<base href='/'>
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/css/tms.css" rel="stylesheet">
		<link href="/views/default/pl/fe/site/user.css" rel="stylesheet">
		<title>我的站点</title>
	</head>
	<body ng-app='app' ng-controller='ctrlCoworker'>
		<nav class='navbar navbar-default navbar-fixed-top'>
			<div class='container'>
				<ul class='nav navbar-nav'>
					<li><a href='/rest/pl/fe' target='_self'>我的首页</a></li>
				</ul>
				<ul class='nav navbar-nav site'>
					<li><a href='/rest/pl/fe/site/console?site={{siteId}}' target='_self'>工作台</a></li>
					<li class='active'><a href='/rest/pl/fe/site/coworker?site={{siteId}}'>成员</a></li>
					<li><a href='/rest/pl/fe/site/user?site={{siteId}}'>用户</a></li>
					<li><a href='/rest/pl/fe/template/site?site={{siteId}}' target='_self'>模板库</a></li>
					<li><a href='/rest/pl/fe/file?site={{siteId}}' target='_self'>图片库</a></li>
					<li><a href='/rest/pl/fe/site/setting?site={{siteId}}' target='_self'>站点设置</a></li>
				</ul>
				<ul class='nav navbar-nav navbar-right' style='margin-right:0'>
					<li><a href='/page/pl/fe/user/settings' target='_self'>用户设置</a></li>
					<li><a href='/rest/pl/fe/user/logout' target='_self'>退出</a></li>
				</ul>
			</div>
		</nav>
		<div class='container'>
			<div class='row'>
				<div class='col-md-6'>
					<div class='form-group'>
				        <div class='input-group'>
				            <input type="text" class="form-control" placeholder='请输入用户的账号' ng-model='ulabel'>
				            <span class='input-group-btn'>
				                <button class='btn btn-default' ng-click='add()' ng-disabled="!ulabel||!ulabel.length">
				                	<i class='glyphicon glyphicon-plus'></i> 管理员 
				                </button>
				            </span>
				        </div>
				    </div>
				    <div class='list-group'>
				        <div class='list-group-item' ng-repeat="a in admins" ng-mouseenter="entered=true" ng-mouseleave="entered=false">
				            <span>{{a.ulabel}}</span>
				            <button class='close' ng-if="entered" ng-click='remove(a)'>&times;</button>
				        </div>
				    </div>
			    </div>
			</div>
		</div>
		<script src="/static/js/jquery.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/angular.min.js"></script>
		<script src="/static/js/angular-route.min.js"></script>
		<script src="/static/js/angular-sanitize.min.js"></script>
		<script src="/static/js/ui-bootstrap-tpls.min.js"></script>
		<script src="/static/js/ui-tms.js?_=1"></script>
		<script src="/views/default/pl/fe/site/coworker.js"></script>
	</body>
</html>
