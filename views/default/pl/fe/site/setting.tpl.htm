<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <base href='/'>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/tms.css" rel="stylesheet">
        <link href="/views/default/pl/fe/site/setting.css" rel="stylesheet">
        <title>我的站点</title>
    </head>
    <body ng-app='app' ng-controller='ctrlSite'>
        <notice-box err='errmsg' info='infomsg' delay='1000'></notice-box>
        <nav class='navbar navbar-inverse'>
            <ul class='nav navbar-nav'>
                <li><a href='/rest/pl/fe' target='_self'>首页</a></li>
            </ul>
            <ul class='nav navbar-nav site'>
                <li>
                    <a href='/rest/pl/fe/site/console?site={{siteId}}' target='_self'>工作台</a>
                </li>
                <li>
                    <a href='/rest/pl/fe/site/user?site={{siteId}}' target='_self'>用户</a>
                </li>
                <li class='active'>
                    <a href='/rest/pl/fe/site/setting?site={{siteId}}'>站点设置</a>
                </li>
            </ul>
            <ul class='nav navbar-nav navbar-right' style='margin-right:0'>
                <li><a href='/page/pl/fe/user/settings' target='_self'>设置</a></li>
                <li><a href='/rest/pl/fe/user/logout' target='_self'>退出</a></li>
            </ul>
        </nav>
        <div class='container' ng-controller="ctrlSet">
            <div id='viewSetting'>
                <div class='col-md-3'>
                    <div class='list-group'>
                        <div class='list-group-item' ng-class="{'active':sub==='basic'}" ng-click="gotoSub('basic')">基本信息</div>
                        <div class='list-group-item' ng-class="{'active':sub==='page'}" ng-click="gotoSub('page')">自定义页面</div>
                        <div class='list-group-item' ng-class="{'active':sub==='memberSchema'}" ng-click="gotoSub('memberSchema')">自定义用户信息</div>
                        <div class='list-group-item' ng-class="{'active':sub==='coin'}" ng-click="gotoSub('coin')">积分规则</div>
                        <div class='list-group-item' ng-class="{'active':sub==='admin'}" ng-click="gotoSub('admin')">添加管理员</div>
                    </div>
                    <div class='list-group'>
                        <div class='list-group-item'><a href='' ng-click="gotoSns('wx')">微信公众号</a></div>
                        <div class='list-group-item'><a href='' ng-click="gotoSns('qy')">微信企业号</a></div>
                        <div class='list-group-item'><a href='' ng-click="gotoSns('yx')">易信公众号</a></div>
                    </div>
                </div>
                <div class='col-md-9'>
                    <div ng-include="'/views/default/pl/fe/site/setting/'+sub+'.html?_=12'">
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/js/angular.min.js"></script>
        <script src="/static/js/angular-route.min.js"></script>
        <script src="/static/js/angular-sanitize.min.js"></script>
        <script src="/static/js/ui-bootstrap.min.js"></script>
        <script src="/static/js/ui-bootstrap-tpls.min.js"></script>
        <script src="/static/js/ui-tms.js"></script>
        <script src="/static/js/xxt.ui.js"></script>
        <script src="/views/default/pl/fe/site/setting.js?_=2"></script>
    </body>
</html>
