<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <base href='/'>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/tms.css" rel="stylesheet">
        <link href="/views/default/pl/fe/site/setting.css" rel="stylesheet">
        <title>团队——设置</title>
    </head>
    <body ng-controller='ctrlSite'>
        <nav class='navbar navbar-default'>
            <div class='container'>
                <div class='navbar-header'>
                    <a class='navbar-brand' href='/rest/pl/fe' target='_self'><i class='glyphicon glyphicon-chevron-left'></i> 我的工作台</a>
                </div>
                <ul class='nav navbar-nav site'>
                    <li><a href='/rest/pl/fe/site/console?site={{siteId}}' target='_self'>工作台</a></li>
                    <li><a href='/rest/pl/fe/site/coworker?site={{siteId}}' target='_self'>成员</a></li>
                    <li><a href='/rest/pl/fe/site/user?site={{siteId}}' target='_self'>用户</a></li>
                    <li><a href='/rest/pl/fe/template/site?site={{siteId}}' target='_self'>模板库</a></li>
                    <li><a href='/rest/pl/fe/file?site={{siteId}}' target='_self'>图片库</a></li>
                    <li class='active'><a href='/rest/pl/fe/site/setting?site={{siteId}}'>团队设置</a></li>
                </ul>
            </div>
        </nav>
        <div class='container' ng-controller="ctrlSetting">
            <div id='viewSetting'>
                <div class='col-md-3'>
                    <div class='list-group'>
                        <a class='list-group-item' ng-class="{'active':subView==='basic'}" href="/rest/pl/fe/site/setting/basic?site={{siteId}}">基本信息</a>
                        <a class='list-group-item' ng-class="{'active':subView==='page'}" href="/rest/pl/fe/site/setting/page?site={{siteId}}">自定义页面</a>
                        <a class='list-group-item' ng-class="{'active':subView==='mschema'}" href="/rest/pl/fe/site/setting/mschema?site={{siteId}}">自定义用户信息</a>
                        <a class='list-group-item' ng-class="{'active':subView==='notice'}" href="/rest/pl/fe/site/setting/notice?site={{siteId}}">消息通知</a>
                    </div>
                    <div class='list-group'>
                        <div class='list-group-item'><a href='' ng-click="gotoSns('wx')">微信公众号</a></div>
                        <div class='list-group-item'><a href='' ng-click="gotoSns('qy')">微信企业号</a></div>
                        <div class='list-group-item'><a href='' ng-click="gotoSns('yx')">易信公众号</a></div>
                    </div>
                </div>
                <div class='col-md-9' style='background:#fff'>
                    <div ng-view></div>
                </div>
            </div>
        </div>
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/angular.min.js"></script>
        <script src="/static/js/angular-route.min.js"></script>
        <script src="/static/js/angular-sanitize.min.js"></script>
        <script src="/static/js/ui-bootstrap-tpls.min.js"></script>
        <script src="/static/js/ZeroClipboard.min.js"></script>
        <script src="/static/js/ui-tms.js?_=1"></script>
        <script src="/static/js/xxt.ui.js?_=1"></script>
        <script src="/static/js/require.js" data-main="/views/default/pl/fe/site/setting-loader.js?_=1"></script>
    </body>
</html>
