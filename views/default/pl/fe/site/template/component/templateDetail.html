<div class="modal-header">
    <button class="close" type="button" ng-click="cancel()">×</button>
    <h5 class="modal-title">版本详情</h5>
</div>
<div class="modal-body">
    <div class='form-group'>
        <p class='form-control-static'>版本号：<span ng-bind="version.version"></span></p>
    </div>
    <div class='form-group'>
        <p class='form-control-static'>发布站点：<span ng-bind="version.site_name"></span></p>
    </div>
    <div class='form-group'>
        <p class='form-control-static'>创建时间：<span ng-bind="version.create_at*1000|date:'yy-MM-dd'"></span></p>
    </div>
    <div class='form-group'>
        <p class='form-control-static'>更新说明：<span ng-bind="version.up_said"></span></p>
    </div>
</div>
