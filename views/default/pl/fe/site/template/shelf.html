<div class='container'>
    <nav class='navbar navbar-default'>
        <div class='container-fluid'>
            <ul class='nav navbar-nav'>
                <li ng-class="{'active':criteria.scope==='S'}"><a href='' ng-click="changeScope('S')">团队模版</a></li>
                <li ng-class="{'active':criteria.scope==='P'}"><a href='' ng-click="changeScope('P')">平台模版</a></li>
                <li ng-class="{'active':criteria.scope==='favor'}"><a href='' ng-click="changeScope('favor')">收藏的</a></li>
                <li ng-class="{'active':criteria.scope==='purchase'}"><a href='' ng-click="changeScope('purchase')">使用的</a></li>
                <li ng-class="{'active':criteria.scope==='share2Me'}"><a href='' ng-click="changeScope('share2Me')">共享给我的</a></li>
                <li ng-class="{'active':criteria.scope==='M'}"><a href='' ng-click="changeScope('M')">我的模板</a></li>
            </ul>
            <form class='nav navbar-form pull-right'>
                <button ng-if="criteria.scope==='M'" uib-popover-template="'createTemp.html'" popover-placement="bottom" popover-append-to-body='true' popover-trigger="outsideClick" popover-title="创建模板" class='btn btn-default'><i class='glyphicon glyphicon-plus'></i> <i class='caret'></i></button>
            </form>
        </div>
    </nav>
    <div class='row'>
        <div ng-if="criteria.scope!='M'">
            <div class='col-md-4' ng-repeat="t in templates" >
                <div class='thumbnail template'>
                    <h4 class='title' ng-bind="t.title"></h4>
                    <p class='summary' ng-bind="t.summary"></p>
                    <div class='heading-pic' heading-pic ng-if="t.pic">
                        <img ng-src='{{m.pic}}'>
                    </div>
                    <div ng-switch="criteria.scope">
                        <div ng-switch-when="S">
                            <div class='attr'>
                                <div class='creater_name' ng-bind="t.creater_name"></div>
                                <div ng-bind="t.put_at*1000|date:'yyyy-MM-dd'"></div>
                            </div>
                            <div class='actions'>
                                <a class='btn btn-sm btn-default' href='/rest/site/fe/matter/template?template={{t.id}}' target='_self'>预览</a>
                                <button class='btn btn-sm btn-success' ng-click='use(t)'>使用</button>
                            </div>
                        </div>
                        <div ng-switch-when="P">
                            <div class='attr'>
                                <div class='creater_name' ng-bind="t.site_name"></div>
                                <div ng-bind="t.put_at*1000|date:'yyyy-MM-dd'"></div>
                            </div>
                            <div class='actions'>
                                <a class='btn btn-sm btn-default' href='/rest/site/fe/matter/template?template={{t.id}}' target='_self'>预览</a>
                                <button class='btn btn-sm btn-success' ng-click='use(t)'>使用</button>
                                <button class='btn btn-sm btn-success' ng-click='favor(t)' ng-if="t._favored!=='Y'">收藏</button>
                            </div>
                        </div>
                        <div ng-switch-when="favor">
                            <div class='attr'>
                                <div class='creater_name' ng-bind="t.from_site_name"></div>
                                <div ng-bind="t.favor_at*1000|date:'yyyy-MM-dd'"></div>
                            </div>
                            <div class='actions'>
                                <a class='btn btn-sm btn-default' href='/rest/site/fe/matter/template?template={{t.id}}' target='_self'>预览</a>
                                <button class='btn btn-sm btn-success' ng-click='use(t)'>使用</button>
                                <button class='btn btn-sm btn-success' ng-click='unfavor(t,$index)'>取消收藏</button>
                            </div>
                        </div>
                        <div ng-switch-when="purchase">
                            <div class='attr'>
                                <div class='creater_name' ng-bind="t.from_site_name"></div>
                                <div ng-bind="t.purchase_at*1000|date:'yyyy-MM-dd'"></div>
                            </div>
                            <div class='actions'>
                                <a class='btn btn-sm btn-default' href='/rest/site/fe/matter/template?template={{t.id}}' target='_self'>预览</a>
                                <button class='btn btn-sm btn-success' ng-click='use(t)'>使用</button>
                            </div>
                        </div>
                        <div ng-switch-when="share2Me">
                            <div class='attr'>
                                <div class='creater_name' ng-bind="t.creater_name"></div>
                                <div ng-bind="t.put_at*1000|date:'yyyy-MM-dd'"></div>
                            </div>
                            <div class='actions'>
                                <a class='btn btn-sm btn-default' href='/rest/site/fe/matter/template?template={{t.id}}' target='_self'>预览</a>
                                <button class='btn btn-sm btn-success' ng-click='use(t)'>使用</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class='col-md-12' ng-if="criteria.scope =='M'">
            <div class='latest' ng-controller='ctrlLatest'>
                <nav class='navbar navbar-default tms-panel-heading'>
                    <div class="navbar-header">
                        <span class="navbar-brand">未发布的模板</span>
                    </div>
                </nav>
                <div class='tms-panel-body'>
                    <div class='col-md-4' ng-repeat='l in latests'>
                        <div class='thumbnail template'>
                            <h4 class='title' ng-bind="l.matter_title"></h4>
                            <p class='summary' ng-bind="l.matter_summary"></p>
                            <div class='heading-pic' heading-pic ng-if="l.pic">
                                <img ng-src='{{l.pic}}'>
                            </div>
                            <div class='actions'>
                                <button class='btn btn-sm btn-success' ng-click='edit(l)'>编辑</button>
                            </div>
                        </div>
                    </div>
                    <div class='col-md-12'>
                        <span style='height:34px;line-height:34px'>总数：{{page.total}}</span>
                        <ul uib-pagination style="margin:0;vertical-align:bottom;cursor:pointer" class='pull-right' ng-show="page.total>page.size" boundary-links="true" total-items="page.total" max-size="7" items-per-page="page.size" rotate="false" ng-model="page.at" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="list()"></ul>
                    </div>
                </div>
            </div>
            <div class='publish' ng-controller='ctrlPublish'>
                <nav class='navbar navbar-default tms-panel-heading'>
                    <div class="navbar-header">
                        <span class="navbar-brand">模板列表</span>
                    </div>
                    <div class="navbar-btn btn-group  pull-right">
                        <div class="container-fluid">
                            <button type="button" class="btn btn-default" ng-click="filter(S)">发布到团队的</button>
                            <button type="button" class="btn btn-default" ng-click="filter(P)">发布到平台的</button>
                        </div>
                    </div>
                </nav>
                <div class='tms-panel-body'>
                    <div class='col-md-4' ng-repeat='p in publishs'>
                        <div class='thumbnail template'>
                            <h4 class='title' ng-bind="p.matter_title"></h4>
                            <p class='summary' ng-bind="p.matter_summary"></p>
                            <div class='heading-pic' heading-pic ng-if="p.pic">
                                <img ng-src='{{p.pic}}'>
                            </div>
                            <div class='actions'>
                                <button class='btn btn-sm btn-success' ng-click='message(p)'>管理</button>
                            </div>
                        </div>
                    </div>
                    <div class='col-md-12'>
                        <span style='height:34px;line-height:34px'>总数：{{page.total}}</span>
                        <ul uib-pagination style="margin:0;vertical-align:bottom;cursor:pointer" class='pull-right' ng-show="page.total>page.size" boundary-links="true" total-items="page.total" max-size="7" items-per-page="page.size" rotate="false" ng-model="page.at" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="list()"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="createTemp.html">
    <div id="createTemp">
        <div class='form-group'>
            <button class='btn btn-default' ng-click="createEnrollTemplate()">登记活动</button>
        </div>
    <div>
</script>
