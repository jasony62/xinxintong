<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width,user-scalable=no,initial-scale=1.0" name="viewport">
		<base href='/'>
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/css/tms.css" rel="stylesheet">
		<link href="/views/default/pl/fe/site/user.css" rel="stylesheet">
		<title>团队——用户</title>
	</head>
	<body ng-controller='ctrlSite'>
		<nav class='navbar navbar-default navbar-fixed-top'>
			<div class='container'>
				<div class='navbar-header'>
                    <a class='navbar-text' href='/rest/pl/fe' target='_self'><i class='glyphicon glyphicon-chevron-left'></i> 个人工作台</a>
                </div>
				<ul class='nav navbar-nav'>
					<li><a href='/rest/pl/fe/site/console?site={{siteId}}' target='_self'>工作台</a></li>
					<li class='active'><a href='/rest/pl/fe/site/user?site={{siteId}}'>用户</a></li>
				</ul>
				<ul class='nav navbar-nav navbar-right'>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{site.name}} <span class="caret"></span></a>
      					<ul class="dropdown-menu" role="menu">
      						<li><a href='/rest/pl/fe/site/setting?site={{siteId}}' target='_self'>团队设置</a></li>
							<li><a href='/rest/pl/fe/site/coworker?site={{siteId}}' target='_self'>团队成员</a></li>
      						<li class="divider"></li>
      						<li><a href='/rest/pl/fe/site/file?site={{siteId}}' target='_self'>图片库</a></li>
      						<li class="divider"></li>
							<li><a href='/rest/pl/fe/template/site?site={{siteId}}' target='_self'>模板库</a></li>
        				</ul>
                    </li>
				</ul>
			</div>
		</nav>
		<div class='container'>
			<div class='row'>
				<nav class='navbar navbar-default'>
					<div class='container-fluid'>
					    <ul class='nav navbar-nav'>
					        <li ng-class="{'active':subView==='account'}"><a href='/rest/pl/fe/site/user/account?site={{siteId}}'>注册用户</a></li>
					        <li ng-class="{'active':subView==='member_'+ms.id}" ng-repeat="ms in memberSchemas"><a href='/rest/pl/fe/site/user/member?site={{siteId}}&schema={{ms.id}}'>{{ms.title}}</a></li>
					        <li ng-class="{'active':subView==='coin'}"><a href='/rest/pl/fe/site/user/coin?site={{siteId}}'>积分规则</a></li>
					    </ul>
				    </div>
				</nav>
			</div>
			<div ng-view></div>
		</div>
		<script src="/static/js/jquery.min.js"></script>
		<script src="/static/js/jquery-ui.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/angular.min.js"></script>
		<script src="/static/js/angular-route.min.js"></script>
		<script src="/static/js/angular-sanitize.min.js"></script>
		<script src="/static/js/ui-bootstrap-tpls.min.js"></script>
		<script src="/static/js/ui-tms.js?_=1"></script>
		<script src="/static/js/xxt.ui.js?_=1"></script>
		<script src="/views/default/pl/fe/_module/profile.js"></script>
		<script src="/static/js/require.js" data-main="/views/default/pl/fe/site/user-loader.js?_=1"></script>
	</body>
</html>
