
<div class="row">
    <div class="col-md-12">

        <div class="panel panel-default">
            <div class="panel-heading">交流记录</div>
            <div class="panel-body">
                <div class='col-md-5'>
                    <div class='form-inline form-group'>
                        <div class='form-group'>
                            <select class='form-control' ng-model="matterType" ng-options="s.value as s.content for s in sel" ng-change='fetchMatter()'></select>
                        </div>
                        <!--？-->
                        <!--<label class="checkbox-inline" ng-show="hasParent">-->
                            <!--<input type='checkbox' ng-true-value="'Y'" ng-false-value="'N'" ng-model='fromParent'-->
                                   <!--ng-change='fetchMatter()'>来源于父账号</label>-->

                        <div class='form-group pull-right'>
                            <button class='btn btn-primary' ng-disabled="!selectedMatter&&matterType!='write'"
                                    ng-click='send()'>发送
                            </button>
                        </div>
                    </div>
                    <textarea class='form-control' rows=4 ng-model='text' ng-show="matterType=='write'"></textarea>

                    <div class='list-group' ng-hide="matterType=='write'">
                        <a class='list-group-item' ng-class="{'active':selectedMatter==m}" ng-repeat='m in matters'
                           ng-click='selectMatter(m)'>{{m.title||m.content}}</a>
                    </div>
                    <div ng-show='page2.total>page2.size'>
                        <span style='height:34px;line-height:34px'>总数：{{page2.total}}</span>
                        <ul uib-pagination style="margin:0;vertical-align:bottom;cursor:pointer" class='pull-right' ng-show="page2.total>page2.size" boundary-links="true" total-items="page2.total" max-size="4" items-per-page="page2.size" rotate="false" ng-model="page2.at" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="list()"></ul>
                    </div>
                </div>
                <div class='col-md-7'>
                    <ul class='list-group'>
                        <a class='list-group-item' ng-class="{'send':t.creater}" ng-repeat='t in track'>
                            <div>{{t.content}}</div>
                            <div><span>{{t.create_at*1000|date:'yyyy-MM-dd HH:mm'}}</span></div>
                        </a>
                    </ul>
                    <div>
                        <span style='height:34px;line-height:34px'>总数：{{page.total}}</span>
                        <ul uib-pagination style="margin:0;vertical-align:bottom;cursor:pointer" class='pull-right' ng-show="page.total>page.size" boundary-links="true" total-items="page.total" max-size="4" items-per-page="page.size" rotate="false" ng-model="page.at" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="list()"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
