<div class="row">
    <div class='col-md-3'>
        <div class='form-group'>
            <label>开始时间</label>
            <tms-datepicker class='tms-datepicker' tms-title='开始时间' tms-date='criteria.start' tms-state='start'></tms-datepicker>
        </div>
    </div>
    <div class='col-md-3'>
        <div class='form-group'>
            <label>结束时间</label>
            <tms-datepicker class='tms-datepicker' tms-title='结束时间' tms-date='criteria.end' tms-state='end'></tms-datepicker>
        </div>
    </div>
    <div class="col-md-6">
        <button class='btn btn-default pull-right' ng-click="cancle()">取消筛选</button>
    </div>
</div>
<div class='row'>
    <div class='col-md-12'>
        <table class='table table-bordered table-striped'>
            <thead>
                <tr>
                    <th style='width:120px;'>时间</th>
                    <th>素材名称</th>
                    <th style='width:120px;'>总阅读数</th>
                    <th style='width:120px;'>总分享数</th>
                    <th style='width:120px;'>总转发数</th>
                    <th style='width:150px;'>带来的二级阅读数</th>
                    <th style='width:120px;'>带来的二级人数</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="matter in matters">
                    <td>{{matter.readAt*1000|date:'yy-MM-dd HH:mm'}}</td>
                    <td>{{matter.matter_title}}</td>
                    <td ng-click="detail(matter, 'read')"><a href="#">{{matter.readNum}}</a></td>
                    <td ng-click="detail(matter, 'share.timeline')"><a href="#">{{matter.shareTNum}}</a></td>
                    <td ng-click="detail(matter, 'share.friend')"><a href="#">{{matter.shareFNum}}</a></td>
                    <td>{{matter.attractReadNum}}</td>
                    <td>{{matter.attractReaderNum}}</td>
                </tr>
            </tbody>
        </table>
        <div class='form-group clearfix'>
            <div class='pl-pagination'>
                <span>总数：{{page.total}}</span>
                <ul class="pull-right" ng-if="page.total>page.size" uib-pagination boundary-links="true" total-items="page.total" max-size="7" items-per-page="page.size" rotate="false" ng-model="page.at" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="doSearch()"></ul>
            </div>
        </div>
    </div>
</div>
