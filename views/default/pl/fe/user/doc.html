<div class='row'>
    <div class='col-md-12'>
        <table class='table table-bordered table-striped'>
            <thead>
                <tr>
                    <th style='width:120px;'>时间</th>
                    <th>素材名称</th>
                    <th style='width:120px;'>阅读数</th>
                    <th style='width:120px;'>分享数</th>
                    <th style='width:120px;'>转发数</th>
                    <th style='width:120px;'>带来的阅读数</th>
                    <th style='width:120px;'>带来的人数</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="matter in matters">
                    <td>{{matter.readAt*1000|date:'yy-MM-dd: HH-mm'}}</td>
                    <td>{{matter.matter_title}}</td>
                    <td>{{matter.readNum}}</td>
                    <td>{{matter.shareTNum}}</td>
                    <td>{{matter.shareFNum}}</td>
                    <td>{{matter.attractReadNum}}</td>
                    <td>{{matter.attractReaderNum}}</td>
                </tr>
            </tbody>
        </table>
        <div class='form-group clearfix'>
            <div class='pl-pagination'>
                <span>总数：{{page.total}}</span>
                <ul class="pull-right" ng-if="page.total>page.size" uib-pagination boundary-links="true" total-items="page.total" max-size="7" items-per-page="page.size" rotate="false" ng-model="page.at" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="doSearch()"></ul>
            </div>
        </div>
    </div>
</div>
