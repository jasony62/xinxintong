<div ng-controller='ctrlLogin'>
    <nav class='navbar navbar-inverse'>
        <ul class='nav navbar-nav navbar-right' style='margin-right:0'>
            <li><a href='/rest/pl/fe/user/register' target='_self'>创建账户</a></li>
        </ul>
    </nav>
    <div class='container'>
        <div class='row'>
            <div class='col-md-4 col-md-offset-4'>
                <div class='form-group'>
                    <input type='text' ng-model='data.email' class='form-control' placeholder='邮箱' required autofocus/>
                </div>
                <div class='form-group'>
                    <input type='password' ng-model='data.password' class='form-control' placeholder='密码' required/>
                </div>
                <div class='form-group'>
                    <button class='btn btn-primary btn-block' ng-click='login()'>登录</button>
                </div>
                <div class='form-group'>
                    <p class='form-control-static'>提示：请勿使用QQ号、手机号码等个人信息做为登陆账号或口令</p>
                </div>
            </div>
        </div>
    </div>
</div>
