<div ng-controller='ctrlLogin'>
    <nav class='navbar navbar-default'>
        <ul class='nav navbar-nav navbar-right' style='margin-right:0'>
            <li><a href='/rest/pl/fe/user/register' target='_self'>创建账户</a></li>
        </ul>
    </nav>
    <div class='container'>
        <div class='row'>
            <div class='col-md-4 col-md-offset-4'>
                <div class='form-group'>
                    <input type='text' ng-model='data.email' class='form-control input-lg' placeholder='邮箱' required/>
                </div>
                <div class='form-group'>
                    <input type='password' ng-model='data.password' class='form-control input-lg' placeholder='密码' required/>
                </div>
                <div class='checkbox' ng-if="supportLocalStorage==='Y'">
                    <label><input type='checkbox' ng-model='data.rememberMe' ng-true-value="'Y'" ng-false-value="'N'"/>记住我</label>
                </div>
                <div class='form-group'>
                    <button class='btn btn-lg btn-primary btn-block' ng-click='login()'>登录</button>
                </div>
            </div>
        </div>
    </div>
</div>
