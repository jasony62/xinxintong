<div ng-controller='ctrlReg'>
    <nav class='navbar navbar-inverse'>
        <ul class='nav navbar-nav navbar-right'>
            <li><a href='/rest/pl/fe/user/login' target='_self'>登录</a></li>
        </ul>
    </nav>
    <div class='container'>
        <div class='row'>
            <div class='col-md-4 col-md-offset-4'>
                <form name='form'>
                    <style>.help-block{color:red}</style>
                    <div class='form-group'>
                        <input type="email" class='form-control' name='email' ng-model='email' placeholder='输入邮箱' required autofocus/>
                        <span class='help-block' ng-show="form.email.$error.required" class="help-inline">请输入你的邮箱，它将成为你未来的登录账号</span>
                        <span class='help-block' ng-show="form.email.$error.email">请输入正确的邮箱地址</span>
                    </div>
                    <div class='form-group'>
                        <input type='password' class='form-control' name='password' ng-model='password' ng-minlength='6' ng-maxlength='16' placeSholder='输入登录密码' required/>
                        <span class='help-block' ng-show="form.password.$error.minlength || form.password.$error.maxlength">密码由6-16位半角字符（字符、数字、符号）组成，区分大小写</span>
                    </div>
                    <div class='form-group'>
                        <input type='password' class='form-control' ng-pattern="repeatPwd" name='password2' ng-model='password2' placeholder='再次输入登录密码' required/>
                        <span class='help-block' ng-show="form.password2.$error.pattern">两次输入的密码不匹配</span>
                    </div>
                    <div class='form-group'>
                        <button type='button' class='btn btn-primary btn-block' ng-click='register()'>创建账户</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
