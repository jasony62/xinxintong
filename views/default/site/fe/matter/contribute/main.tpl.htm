<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="telephone=yes" name="format-detection">
        <meta content="width=device-width,user-scalable=no,initial-scale=1.0" name="viewport">
        <base href="." />
        <title>投稿活动</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/views/default/site/fe/matter/contribute/main.css" rel="stylesheet">
    </head>
    <body>
        <notice-box err='errmsg' info='infomsg' prog='progmsg' delay='2000'></notice-box>
        <div class='ng-cloak' ng-cloak ng-app='xxtApp' ng-controller='ctrlContribute'>
            <div class='container'>
                <div class='row'>
                    <div class="col-md-4" ng-repeat='e in entries'>
                        <div class="thumbnail">
                            <p class='title' ng-bind='e.title'></p>
                            <p class='summary' ng-bind='e.summary'></p>
                            <button class='btn btn-default' ng-if='e.isInitiator' ng-click='initiate(e)'>投稿</button>
                            <button class='btn btn-default' ng-if='e.isReviewer' ng-click='review(e)'>审稿</button>
                            <button class='btn btn-default' ng-if='e.isTypesetter' ng-click='typeset(e)'>版面</button>
                        </div>
                    </div>
                    <div class='alert alert-info' ng-if='!entries'>没有可参与的投稿活动</div>
                </div>
            </div>
        </div>
        <script src="/static/js/angular.min.js"></script>
        <script src="/static/js/angular-route.min.js"></script>
        <script src="/static/js/angular-sanitize.min.js"></script>
        <script src="/static/js/ui-tms.js?_=1"></script>
        <script src="/views/default/site/fe/matter/contribute/main.js"></script>
    </body>
</html>
