<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="telephone=yes" name="format-detection">
        <meta content="width=device-width,user-scalable=no,initial-scale=1.0" name="viewport">
        <base href="." />
        <title>投稿活动</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/views/default/site/fe/matter/contribute/review/list.css" media='(min-width: 769px)' rel="stylesheet">
        <link href="/views/default/site/fe/matter/contribute/review/list-xs.css" media='(max-width: 768px)' rel="stylesheet">
    </head>
    <body>
        <div class='ng-cloak' ng-cloak ng-app='xxtApp' ng-controller='ctrlReview'>
            <notice-box err='errmsg' info='infomsg' prog='progmsg' delay='2000'></notice-box>
            <div class='container'>
                <div class='row'>
                    <div id='list' ng-controller='ctrlArticle'>
                        <div class='table'>
                            <div class='thead'>
                                <div class='tr'>
                                    <div>标题</div>
                                    <div>创建时间</div>
                                    <div>送审时间</div>
                                    <div>状态</div>
                                    <div>结果</div>
                                    <div>阅读</div>
                                    <div>点赞</div>
                                </div>
                            </div>
                            <div class='tbody'>
                                <div class='tr' ng-class="{'approved':a.approved==='Y'}" ng-repeat="a in articles" ng-click="open(a)">
                                    <div class='title' ng-class="{'pending':a.disposer.state==='P'&&a.disposer.phase==='I'}">
                                        <span ng-bind="a.title"></span>
                                    </div>
                                    <div class='create_at'>
                                        <span class='visible-xs-inline'>创建时间</span>
                                        <span ng-bind="a.create_at*1000|date:'yy-MM-dd HH:mm'"></span>
                                    </div>
                                    <div class='send_at' ng-if="a.approved==='N'&&a.disposer">
                                        <span class='visible-xs-inline'>送审时间</span>
                                        <span ng-bind="a.disposer.send_at*1000|date:'yy-MM-dd HH:mm'"></span>
                                    </div>
                                    <div class='send_at' ng-if="a.approved==='Y'||!a.disposer">
                                        <span></span>
                                    </div>
                                    <div ng-if="a.approved==='N'">
                                        <span ng-bind="phases[a.disposer.phase]||'未送审'"></span>
                                    </div>
                                    <div ng-if="a.approved==='Y'">
                                        <span></span>
                                    </div>
                                    <div ng-if="a.approved==='Y'">
                                        <span ng-bind="approved[a.approved]"></span>
                                    </div>
                                    <div ng-if="a.approved==='N'">
                                        <span></span>
                                    </div>
                                    <div class='read_num' ng-if="a.approved==='Y'">
                                        <span class='visible-xs-inline'>阅读</span>
                                        <span ng-bind="a.read_num"></span>
                                    </div>
                                    <div class='read_num' ng-if="a.approved==='N'">
                                    </div>
                                    <div class='score' ng-if="a.approved==='Y'">
                                        <span class='visible-xs-inline'>点赞</span>
                                        <span ng-bind="a.score"></span>
                                    </div>
                                    <div class='score' ng-if="a.approved==='N'">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
        <script src="/static/js/angular.min.js"></script>
        <script src="/static/js/angular-route.min.js"></script>
        <script src="/static/js/angular-sanitize.min.js"></script>
        <script src="/static/js/ui-bootstrap.min.js"></script>
        <script src="/static/js/ui-bootstrap-tpls.min.js"></script>
        <script src="/static/js/ui-tms.js?_=1"></script>
        <script src="/static/js/xxt.ui.js"></script>
        <script src="/static/js/xxt.ui.tinymce.js"></script>
        <script src="/views/default/site/fe/matter/contribute/base.js"></script>
        <script src="/views/default/site/fe/matter/contribute/review/list.js"></script>
    </body>
</html>
