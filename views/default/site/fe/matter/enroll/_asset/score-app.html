<style>
#scoreApp ul {
    margin: 0;
    padding: 0;
    list-style: none
}

#scoreApp li {
    margin: 0;
    padding: 0
}

/* score schema */
#scoreApp li[wrap=score] {
    padding: 4px 4px 4px 0;
}

#scoreApp li[wrap=score] label {
    padding: 3px;
    font-weight: 400;
}

#scoreApp li[wrap=score]>.number {
    display: inline-block;
    margin-top: 6px;
    border: 1px solid #CCC;
}

#scoreApp li[wrap=score]>.number>div {
    display: inline-block;
    width: 48px;
    padding: 4px 4px;
    margin: 4px 4px;
    text-align: center;
    border-bottom: 1px dotted #ddd
}

#scoreApp li[wrap=score]>.number>.in {
    background: #33bb99;
}
</style>
<div class="modal-header">
    <button class="close" ng-click="cancel()">×</button>
    <h5 class="modal-title">打分</h5>
</div>
<div id='scoreApp' class="modal-body">
    <div wrap="input" class="form-group form-group-lg" ng-repeat="schema in schemas" schema="{{schema.id}}" schema-type="score"><label>{{schema.title}}</label>
        <ul>
            <li class="score" wrap="score" ng-repeat="op in schema.ops" opvalue="{{op.v}}">
                <div><label>{{op.l}}</label></div>
                <div class="number">
                    <div ng-class="{'in':lessScore(schema,$index,1)}" ng-click="score(schema,$index,1)">1</div>
                    <div ng-class="{'in':lessScore(schema,$index,2)}" ng-click="score(schema,$index,2)">2</div>
                    <div ng-class="{'in':lessScore(schema,$index,3)}" ng-click="score(schema,$index,3)">3</div>
                    <div ng-class="{'in':lessScore(schema,$index,4)}" ng-click="score(schema,$index,4)">4</div>
                    <div ng-class="{'in':lessScore(schema,$index,5)}" ng-click="score(schema,$index,5)">5</div>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="modal-footer">
    <div class='text-center'>
        <button class="btn btn-default" ng-click="submit()">提交</button>
        <button class="btn btn-default" ng-click="cancel()">关闭</button>
    </div>
</div>
