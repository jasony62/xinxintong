<div>
    <div class='site-dropdown' uib-dropdown >
        <a href uib-dropdown-toggle class='site-dropdown-title' ng-class="{'active': checked.id!==data.default.id}">
            <span>{{checked.title}}</span>
            <i class='glyphicon glyphicon-sort'></i>
        </a>
        <ul class='dropdown-menu site-dropdown-menu' uib-dropdown-menu>
            <li ng-repeat="menu in data.menus">
                <a href ng-click="select(menu.id)" ng-class="{'active': checked.id==menu.id&&menu.id!==data.default.id}" ng-bind="menu.title"></a>
            </li>
        </ul>
    </div>
</div>
