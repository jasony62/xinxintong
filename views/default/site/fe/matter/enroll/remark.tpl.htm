<!DOCTYPE html>
<html ng-app='app' ng-controller='ctrlMain'>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width,user-scalable=no,initial-scale=1.0" name="viewport">
    <base href="/" />
    <title>
        <?php TPL::pt('title');?>
    </title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href='/static/css/site.fe.css?_=1' rel="stylesheet">
</head>

<body>
    <header ng-if="app.use_site_header==='Y'" dynamic-html="site.header_page.html"></header>
    <header ng-if="app.use_mission_header==='Y'" dynamic-html="mission.header_page.html"></header>
    <div ng-cloak class='ng-cloak app'>
        <div id='errmsg' class='alert alert-danger' ng-class="{'active':errmsg}" ng-click="errmsg=''" ng-bind='errmsg'></div>
        <div class='container' ng-controller="ctrlRemark">
            <div class='alert alert-info'><span>{{record.nickname}}</span><span class='pull-right'>{{record.enroll_at*1000|date:'MM-dd HH:mm'}}</span></div>
            <uib-accordion id='remarkList' close-others="true">
                <div uib-accordion-group is-disabled='true' is-open="schema._open" heading="{{schema.title}}" ng-repeat="schema in remarkableSchemas">
                    <uib-accordion-heading>
                        <div class='title' ng-click="switchSchema(schema)"><span ng-if="remarkableSchemas.length>1">{{schema.title}} - </span>{{record.data[schema.id]}}</div>
                        <button class='btn btn-default btn-sm' ng-click="switchSchema(schema)"><span class="badge">{{schema.summary.remark_num}}</span></button>
                    </uib-accordion-heading>
                    <div class='remarks'>
                        <div class='remark' ng-repeat="remark in schemaRemarks[schema.id]">
                            <blockquote>
                                <p>{{remark.content}}</p>
                                <footer>{{remark.nickname}}</footer>
                            </blockquote>
                            <div class='bottom-bar'>
                                <div class='datetime'>{{remark.create_at*1000|date:'MM-dd HH:mm'}}</div>
                                <button class='btn btn-default btn-sm' ng-click="likeRemark(remark)"><span class='glyphicon' ng-class="{'glyphicon-heart':remark.like_log[user.uid],'glyphicon-heart-empty':!remark.like_log[user.uid]}"></span>&nbsp;<span ng-bind="remark.like_num"></span></button>
                            </div>
                        </div>
                    </div>
                    <div class='input-group'>
                        <textarea class='form-control' ng-model="newRemark.content"></textarea>
                        <span class='input-group-btn' style='padding-left:15px'>
                            <button class='btn btn-success' ng-click="addRemark(schema)">发布</button>
                        </span>
                    </div>
                </div>
            </uib-accordion>
            <div class='form-group'>
                <div class='form-inline text-center'>
                    <button class='btn btn-default' ng-click="back()">返回</button>
                </div>
            </div>
        </div>
    </div>
    <footer ng-if="app.use_mission_footer==='Y'" dynamic-html="mission.footer_page.html"></footer>
    <footer ng-if="app.use_site_footer==='Y'" dynamic-html="site.footer_page.html"></footer>
    <div class="loading">
        <div class='loading-indicator'><i></i></div>
    </div>
    <script src="/static/js/angular.min.js"></script>
    <script src="/static/js/angular-sanitize.min.js"></script>
    <script src="/static/js/ui-bootstrap-tpls.min.js"></script>
    <script src="<?php echo auto_version('/bundles/default/site/fe/matter/enroll/remark.js');?>"></script>
</body>

</html>
