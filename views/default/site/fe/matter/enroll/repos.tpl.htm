<!DOCTYPE html>
<html ng-app='app' ng-controller='ctrlMain'>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width,user-scalable=no,initial-scale=1.0" name="viewport">
    <base href="/" />
    <title>
        <?php TPL::pt('title');?>
    </title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href='/static/css/site.fe.css?_=1' rel="stylesheet">
</head>

<body>
    <header ng-if="app.use_site_header==='Y'" dynamic-html="site.header_page.html"></header>
    <header ng-if="app.use_mission_header==='Y'" dynamic-html="mission.header_page.html"></header>
    <div ng-cloak class='ng-cloak app' ng-controller="ctrlRepos">
        <div id='errmsg' class='alert alert-danger' ng-class="{'active':errmsg}" ng-click="errmsg=''" ng-bind='errmsg'></div>
        <div class='container'>
            <div class='form-group' ng-if='rounds.length'>
                <select class='form-control input-lg' ng-model='criteria.rid' ng-change="shiftRound()">
                    <option value='ALL'>全部</option>
                    <option value="{{rnd.rid}}" ng-repeat="rnd in rounds">{{rnd.title}}</option>
                    <option value="more" ng-if="facRound.oPage.total>rounds.length">更多</option>
                </select>
            </div>
            <div class='form-group'>
                <select class='form-control' ng-model="criteria.owner" ng-change="shiftOwner()">
                    <option value='all'>全部</option>
                    <option value='{{params.user.uid}}'>我的</option>
                </select>
            </div>
            <div id='repos' class='form-group'>
                <div class='records'>
                    <div class='record' ng-repeat="rec in repos">
                        <blockquote>
                            <p>{{rec.value}}</p>
                            <footer>{{rec.nickname||'匿名用户'}}</footer>
                        </blockquote>
                        <div class='bottom-bar'>
                            <div class='datetime text-muted'>{{rec.submit_at*1000|date:'MM-dd HH:mm'}}</div>
                            <button class='btn btn-default btn-sm' ng-click="likeRecordData(rec,schema)"><span class='glyphicon' ng-class="{'glyphicon-heart':rec.like_log[user.uid],'glyphicon-heart-empty':!rec.like_log[user.uid]}"></span>&nbsp;<span ng-bind="rec.like_num"></span></button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <button ng-if="schema.remarkable==='Y'" class='btn btn-default btn-sm' ng-click="gotoRemark(rec.enroll_key,schema)"><span class='glyphicon glyphicon-comment'></span>&nbsp;<span ng-bind="rec.remark_num"></span></button>
                        </div>
                    </div>
                </div>
                <div class='form-inline'>
                    <span>总数：{{schema._page.total}}</span>
                    <ul uib-pagination style="margin:0;vertical-align:bottom;cursor:pointer" ng-show="schema._page.total>schema._page.size" boundary-links="true" total-items="schema._page.total" max-size="5" items-per-page="schema._page.size" rotate="false" ng-model="schema._page.at" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="list4Schema(schema)"></ul>
                </div>
            </div>
        </div>
        <div id='reposActions' class='form-inline text-center'>
            <button class='btn btn-default' ng-click="addRecord($event,'enroll')">&nbsp;&nbsp;<span class='glyphicon glyphicon-plus'></span>&nbsp;&nbsp;</button>
            <button class='btn btn-default'>&nbsp;&nbsp;<span class='glyphicon glyphicon-filter'></span>&nbsp;&nbsp;</button>
        </div>
    </div>
    <footer ng-if="app.use_mission_footer==='Y'" dynamic-html="mission.footer_page.html"></footer>
    <footer ng-if="app.use_site_footer==='Y'" dynamic-html="site.footer_page.html"></footer>
    <div class="loading">
        <div class='loading-indicator'><i></i></div>
    </div>
    <script src="/static/js/angular.min.js"></script>
    <script src="/static/js/angular-sanitize.min.js"></script>
    <script src="/static/js/ui-bootstrap-tpls.min.js"></script>
    <script src="<?php echo auto_version('/bundles/default/site/fe/matter/enroll/repos.js');?>"></script>
</body>

</html>
