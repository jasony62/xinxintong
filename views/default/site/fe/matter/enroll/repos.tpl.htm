<!DOCTYPE html>
<html ng-app='app' ng-controller='ctrlMain'>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width,user-scalable=no,initial-scale=1.0" name="viewport">
    <base href="/" />
    <title>
        <?php TPL::pt('title');?>
    </title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="<?php echo auto_version('/static/css/site.fe.css');?>" rel="stylesheet">
</head>

<body ng-controller="ctrlRepos" tms-trace send-url='/rest/site/fe/matter/enroll/analysis/submit?site={{app.siteid}}&app={{app.id}}&page=repos' ready-sign="app" class='enroll-repos'>
    <header ng-if="app.use_site_header==='Y'" dynamic-html="site.header_page.html"></header>
    <header ng-if="app.use_mission_header==='Y'" dynamic-html="mission.header_page.html"></header>
    <div class='app container'>
        <div class='row' ng-include="activeView.url"></div>
    </div>
    <tms-bottom-nav navs="navs" active-nav="activeNav" type="repos"></tms-bottom-nav>
    <button popover-placement="top-right" popover-trigger="'show'" popover-append-to-body="true" class="tms-act-toggle" popover-class="tms-act-popover" ng-if="selectedTab.id!=='topic'" ng-click="addRecord($event)" style="bottom:64px;"><span class='glyphicon glyphicon-plus'></span></button>
    <div id='favorGuide' ng-if="favorStack.guiding">
        <span>已收藏</span>
        <button class='btn btn-default' ng-click="assignTopic()">选择专题</button>
        <button class='btn btn-default' ng-click="assignTag()">添加标签</button>
    </div>
    <footer ng-if="app.use_mission_footer==='Y'" dynamic-html="mission.footer_page.html"></footer>
    <footer ng-if="app.use_site_footer==='Y'" dynamic-html="site.footer_page.html"></footer>
    <div class="loading">
        <div class='loading-indicator'><i></i></div>
    </div>
    <script type="text/ng-template" id="task.html">
        <div class="modal-body">
            <button class="close" ng-click="cancel()">×</button>
            <div class="row">
                <div class="col-md-7 col-xs-8">
                    <div class="info">
                        <p>当前任务</p>
                        <p>「{{currentTask.name}}」</p>
                        <p>截止:{{currentTask.time.start_at}}</p>
                    </div>
               </div>
               <div class="col-md-5 col-xs-4"><img ng-src="{{}}" /></div>
            </div>
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="main">
                        <p class="title text-center">所有任务</p>
                        <div class="col-md-12 col-xs-12" style="height:100%;overflow-y:auto;overflow-x:hidden">
                            <div class="main-timeline">
                                <div class="timeline" ng-repeat="task in tasks">
                                    <div class="timeline-content">
                                        <div class="timeline-name" ng-class="{true:'lh'}[task.state]" ng-bind="task.name"></div>
                                        <div class="timeline-badge site-badge" ng-class="{'site-badge-default':task.state==='undone','site-badge-danger':task.state==='done'}" ng-if="task.state" ng-bind="task.state"></div>
                                        <div class='timeline-state' ng-class="{'BS':'state-BS','IP':'state-IP','AE':'state-AE'}[task.data.state]"ng-switch on="task.data.state">
                                            <div ng-switch-when="BS">
                                                <i class="glyphicon glyphicon-lock"></i>
                                                <span>开始时间：{{task.time.start_at}}</span>
                                            </div>
                                            <div ng-switch-when="IP">
                                                <i class="glyphicon glyphicon-map-marker"></i>
                                            </div>
                                            <div ng-switch-when="AE"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-group site-btn-group" ng-if="currentTask.type!=='record.data.question'">
            <button class="btn site-btn-light"  ng-click="gotoTask(currentTask)">去{{currentTask.name}}</button>
        </div>
        <div class="btn-group site-btn-group" ng-if="currentTask.type==='record.data.question'">
            <button class="btn site-btn-light" ng-click="addRecord()">去提问</button>
            <button class="btn site-btn-blue"  ng-click="gotoTask(currentTask)">查看提问</button>
        </div>
    </script>
    <script src="<?php echo auto_version('/static/js/xxt.ui.error.js');?>"></script>
    <script src="/static/js/angular.min.js"></script>
    <script src="/static/js/angular-sanitize.min.js"></script>
    <script src="/static/js/ui-bootstrap-tpls.min.js"></script>
    <script src="<?php echo auto_version('/bundles/default/site/fe/matter/enroll/repos.js');?>"></script>
</body>

</html>
