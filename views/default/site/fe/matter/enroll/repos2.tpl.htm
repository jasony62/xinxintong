<!DOCTYPE html>
<html ng-app='app' ng-controller='ctrlMain'>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width,user-scalable=no,initial-scale=1.0" name="viewport">
    <base href="/" />
    <title>
        <?php TPL::pt('title');?>
    </title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="<?php echo auto_version('/static/css/site.fe.css');?>" rel="stylesheet">
</head>

<body>
    <header ng-if="app.use_site_header==='Y'" dynamic-html="site.header_page.html"></header>
    <header ng-if="app.use_mission_header==='Y'" dynamic-html="mission.header_page.html"></header>
    <nav class='navbar site-navbar-default'>
        <div class='container'>
            <div class="navbar-header">
                <a href class="navbar-brand">
                    <i class="glyphicon glyphicon-edit visible-lg-inline"></i> <span>数据共享</span>
                </a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="pull-left">
                    <a href ng-click="favor(user, app)" class="tms-switch-favor"><i class="glyphicon glyphicon-star-empty"></i><span class="visible-lg-inline">收藏</span></a>
                </li>
                <li class="pull-left">
                    <a href ng-click="siteUser(app.siteid)" class="tms-switch-siteuser"><i class="glyphicon glyphicon-user"></i><span class="visible-lg-inline">我的</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class='app container' ng-cloak class='ng-cloak' ng-controller="ctrlRepos">
        <div class='row'>
            <div id='advCriteria' class='col-md-3' ng-if="advCriteriaStatus.opened">
                <uib-accordion>
                    <div uib-accordion-group class="panel-default" heading="目录" ng-if="dirSchemas.length" is-open='advCriteriaStatus.dirOpen'>
                        <div class='dir-level-1' ng-repeat="dir1 in dirSchemas">
                            <div class='dir' ng-click="shiftDir(dir1)" ng-class="{active:dir1===activeDir}">{{dir1.op.l}}</div>
                            <div ng-if="dir1.op.childrenDir.length">
                                <div class='dir-level-2' ng-repeat="dir2 in dir1.op.childrenDir">
                                    <div class='dir' ng-click="shiftDir(dir2)" ng-class="{active:dir2===activeDir}">{{dir2.op.l}}</div>
                                    <div ng-if="dir2.op.childrenDir.length">
                                        <div class='dir-level-3' ng-repeat="dir3 in dir2.op.childrenDir">
                                            <div class='dir' ng-click="shiftDir(dir3)" ng-class="{active:dir3===activeDir}">{{dir3.op.l}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class='btn btn-default btn-block' ng-click="shiftDir()">清除选择</button>
                    </div>
                    <div uib-accordion-group class="panel-default" heading="筛选" is-open='advCriteriaStatus.filterOpen'>
                        <div class='form-group' ng-if='rounds.length'>
                            <select class='form-control' ng-model='criteria.rid' ng-change="shiftRound()" size='6'>
                                <option value='all'>全部轮次</option>
                                <option value="{{rnd.rid}}" ng-repeat="rnd in rounds">{{rnd.title}}</option>
                            </select>
                        </div>
                        <div class='form-group' ng-if="userGroups.length">
                            <select class='form-control' ng-model="criteria.userGroup" ng-change="shiftUserGroup()" size=5 ng-options="grp.round_id as grp.title for grp in userGroups">
                                <option value>全部分组</option>
                            </select>
                        </div>
                        <div class='form-group'>
                            <select class='form-control' ng-model="criteria.creator" ng-change="shiftOwner()" size=2>
                                <option value='all'>全部用户</option>
                                <option value='{{params.user.uid}}'>我的</option>
                            </select>
                        </div>
                    </div>
                </uib-accordion>
            </div>
            <div class='col-md-9 col-xs-12'>
                <div class='form-group'>
                    <div id='filterCriteria' class='input-group'>
                        <input class='form-control' ng-model='criteria.keyword' placeholder='输入搜索关键字'>
                        <div class='input-group-btn'>
                            <button class='btn btn-default' ng-if="criteria.keyword" ng-click="criteria.keyword='';recordList(1)"><span class='glyphicon glyphicon-remove'></span></button>
                            <button class='btn btn-default' ng-click="recordList(1)"><span class='glyphicon glyphicon-search'></span></button>
                            <button id='advCriteriaSwitch' class="btn btn-default visible-xs-inline-block" ng-click="advCriteriaStatus.opened=!advCriteriaStatus.opened">
                                <span class='glyphicon glyphicon-filter' ng-class="{'opened':advCriteriaStatus.opened}"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div id='repos'>
                    <div class='records'>
                        <div class='record' ng-repeat="rec in repos">
                            <div class='header'>
                                <div class='seq label label-default'>{{((page.at-1)*page.size)+$index+1}}</div>
                                <span ng-if="rec.agreed==='Y'" class="label label-success">推荐</span>
                                <span ng-if="rec.agreed==='N'" class="label label-danger">屏蔽</span>
                                <div class='nickname text-muted'>{{rec.nickname}}</div>
                            </div>
                            <div class='data'>
                                <blockquote>
                                    <div class='schema' ng-class="{'cowork':schema.cowork==='Y'}" ng-if="rec.data[schema.id]" ng-repeat="schema in schemas" ng-switch on="schema.type">
                                        <div class='text-muted data-title'>{{schema.title}}</div>
                                        <div ng-if="schema.cowork==='Y'">
                                            <button class='btn btn-default btn-sm' ng-click="coworkRecord(rec)"><span class='glyphicon glyphicon-plus'></span> 协作填写</button>
                                        </div>
                                        <div ng-switch-when="file">
                                            <div ng-repeat="file in rec.data[schema.id]">
                                                <video ng-if="file.type.indexOf('video')===0" style="width:40%;" controls="controls">
                                                    <source src="{{file.url}}" type="{{file.type}}" />
                                                </video>
                                                <audio ng-if="file.type.indexOf('audio')===0" controls="controls">
                                                    <source src="{{file.url}}" type="{{file.type}}" />
                                                </audio>
                                                <img ng-if="file.type.indexOf('image')===0" ng-src='{{file.url}}' style="width:40%" />
                                            </div>
                                        </div>
                                        <div ng-switch-when="image">
                                            <ul>
                                                <li ng-repeat="img in rec.data[schema.id].split(',')"><img ng-src="{{img}}" /></li>
                                            </ul>
                                        </div>
                                        <div ng-switch-when="multitext">
                                            <ul ng-if="rec.data[schema.id]" style='padding-left:20px'>
                                                <li ng-repeat="item in rec.data[schema.id]"><span ng-bind="item.value"></span></li>
                                            </ul>
                                        </div>
                                        <div ng-switch-when="single"><span>{{value2Label(schema,rec.data[schema.id])}}</span></div>
                                        <div ng-switch-when="multiple"><span>{{value2Label(schema,rec.data[schema.id])}}</span></div>
                                        <div ng-switch-when="url">
                                            <span ng-bind-html="rec.data[schema.id]._text"></span>
                                        </div>
                                        <div ng-switch-default>
                                            <span>{{rec.data[schema.id]}}</span>
                                        </div>
                                    </div>
                                </blockquote>
                            </div>
                            <div class='bottom-bar'>
                                <div class='datetime text-muted'>{{rec.enroll_at*1000|date:'MM-dd HH:mm'}}</div>
                                <button class='btn btn-default btn-sm' ng-click="likeRecord(rec)"><span class='glyphicon glyphicon-thumbs-up' ng-class="{'like':rec.like_log[user.uid]}"></span>&nbsp;<span ng-bind="rec.like_num"></span></button>
                                <button class='btn btn-default btn-sm' ng-click="remarkRecord(rec)">留言&nbsp;<span ng-bind="rec.remark_num"></span></button>
                                <span ng-if="groupUser.is_leader==='S'||(groupUser.is_leader==='Y'&&(rec.userid===groupUser.userid||groupOthers[rec.userid]))">
                                    <button ng-if="rec.agreed!=='Y'" class='btn btn-default btn-sm' ng-click="recommend(rec,'Y')">推荐</button>
                                    <button ng-if="rec.agreed==='Y'" class='btn btn-default btn-sm' ng-click="recommend(rec,'')">取消推荐</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class='text-center' ng-if="page.total>repos.length">
                        <button class='btn btn-default' ng-click="recordList()">更多 【{{repos.length}}/{{page.total}}】</button>
                    </div>
                </div>
            </div>
        </div>
        <div tms-app-nav app-navs="appNavs"></div>
    </div>
    <footer ng-if="app.use_mission_footer==='Y'" dynamic-html="mission.footer_page.html"></footer>
    <footer ng-if="app.use_site_footer==='Y'" dynamic-html="site.footer_page.html"></footer>
    <div class="loading">
        <div class='loading-indicator'><i></i></div>
    </div>
    <script src="/static/js/xxt.ui.error.js"></script>
    <script src="/static/js/angular.min.js"></script>
    <script src="/static/js/angular-sanitize.min.js"></script>
    <script src="/static/js/ui-bootstrap-tpls.min.js"></script>
    <script src="<?php echo auto_version('/bundles/default/site/fe/matter/enroll/repos2.js');?>"></script>
</body>

</html>
