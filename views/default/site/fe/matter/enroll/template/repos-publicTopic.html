<div class='topics' ng-controller="ctrlPublicTopic">
    <div class='topic' ng-repeat="topic in topics" ng-click="gotoTopic(topic)" ng-cloak>
        <div class='form-group'>
            <div ng-bind="topic.title"></div>
        </div>
        <div class='form-group' ng-if="topic.summary">
            <div class='text-muted small' ng-bind="topic.summary"></div>
        </div>
    </div>
</div>
