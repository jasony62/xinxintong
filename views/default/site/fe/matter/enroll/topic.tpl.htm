<!DOCTYPE html>
<html ng-app='app' ng-controller='ctrlMain'>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width,user-scalable=no,initial-scale=1.0" name="viewport">
    <base href="/" />
    <title>
        <?php TPL::pt('title');?>
    </title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="<?php echo auto_version('/static/css/site.fe.css');?>" rel="stylesheet">
</head>

<body ng-controller="ctrlTopic" class='matter_enroll'>
    <header ng-if="app.use_site_header==='Y'" dynamic-html="site.header_page.html"></header>
    <header ng-if="app.use_mission_header==='Y'" dynamic-html="mission.header_page.html"></header>
    <nav class='navbar site-navbar-default'>
        <div class='container' ng-cloak>
            <div class="navbar-header">
                <a href class="navbar-brand">
                    <i class="glyphicon glyphicon-edit visible-lg-inline"></i> <span class='page-title' tms-app-nav app-navs="appNavs" notice-count="noticeCount">专题</span></span>
                </a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li class="pull-left">
                    <a href ng-click="siteUser(app.siteid)" class="tms-switch-siteuser"><i class="glyphicon glyphicon-user"></i><span class="visible-lg-inline">我的</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class='app container'>
        <div class='panel'>
            <div class='panel-body'>
                <div class='form-group'>
                    <div class='text-muted' ng-bind="topic.nickname"></div>
                </div>
                <div class='form-group'>
                    <div ng-bind="topic.title"></div>
                </div>
                <div class='form-group' ng-if="topic.summary">
                    <div class='text-muted small' ng-bind="topic.summary"></div>
                </div>
                <div class='bottom-bar'>
                    <div ng-if="topic.create_at" class='datetime'><span ng-bind="topic.create_at*1000|date:'yy-MM-dd'"></span></div>
                    <button class='btn btn-default btn-xs' ng-click="shareTopic(topic)"><i class='glyphicon glyphicon-share-alt'></i></button>
                </div>
            </div>
        </div>
        <div class='row' ng-include="'repos.html'"></div>
    </div>
    <script type="text/ng-template" id="repos.html">
        <div ng-controller="ctrlRepos" class='records col-xs-12'>
            <div id='repos'>
                <div class='records'>
                    <div class='record' ng-repeat="rec in repos" ng-cloak>
                        <div class='header'>
                            <div class='seq label label-default'>{{$index+1}}</div>
                            <div class='nickname text-muted'>{{rec.nickname||'隐藏'}}</div>
                            <div ng-if="!rec._canAgree">
                                <button ng-if="rec.agreed==='D'&&(rec.userid===user.uid||user.is_leader==='S'||user.is_editor==='Y'||(user.is_leader==='Y'&&(rec.userid===groupUser.userid||groupOthers[rec.userid])))" class="btn btn-danger btn-xs">讨论</button>
                                <button ng-if="rec.agreed==='Y'" class="btn btn-success btn-xs">推荐</button>
                                <button ng-if="rec.agreed==='N'" class="btn btn-danger btn-xs">屏蔽</button>
                            </div>
                            <div ng-if="rec._canAgree">
                                <div class="btn-group btn-group-xs" uib-dropdown>
                                    <button class="btn btn-default dropdown-toggle" uib-dropdown-toggle>
                                        <span ng-if="rec.agreed===''">未表态</span>
                                        <span ng-if="rec.agreed==='D'">讨论</span>
                                        <span ng-if="rec.agreed==='A'">接受</span>
                                        <span ng-if="rec.agreed==='Y'">推荐</span>
                                        <span ng-if="rec.agreed==='N'">屏蔽</span>
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu>
                                        <li><a href ng-click="setAgreed(rec,'')">不表态</a></li>
                                        <li><a href ng-click="setAgreed(rec,'D')">讨论</a></li>
                                        <li><a href ng-click="setAgreed(rec,'A')">接受</a></li>
                                        <li><a href ng-click="setAgreed(rec,'Y')">推荐</a></li>
                                        <li><a href ng-click="setAgreed(rec,'N')">屏蔽</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class='data'>
                            <blockquote>
                                <div class='schema' ng-class="{'cowork':schema.cowork==='Y'}" ng-if="rec.data[schema.id]||schema.cowork==='Y'" ng-repeat="schema in schemas" ng-switch on="schema.type">
                                    <div class='text-muted data-title'>{{schema.title}}</div>
                                    <div ng-switch-when="file">
                                        <div ng-repeat="file in rec.data[schema.id]">
                                            <video ng-if="file.type.indexOf('video')===0" controls="controls" preload="none">
                                                <source src="{{file.url}}" type="{{file.type}}" />
                                            </video>
                                            <audio ng-if="file.type.indexOf('audio')===0" controls="controls" preload="none">
                                                <source src="{{file.url}}" type="{{file.type}}" />
                                            </audio>
                                            <img ng-if="file.type.indexOf('image')===0" ng-src='{{file.url}}' style="width:40%" />
                                        </div>
                                    </div>
                                    <div ng-switch-when="voice">
                                        <div ng-repeat="voice in rec.data[schema.id]">
                                            <audio controls="controls" preload="none">
                                                <source src="{{voice.url}}" type="{{voice.type}}" />
                                            </audio>
                                        </div>
                                    </div>
                                    <div ng-switch-when="image">
                                        <ul class='list-unstyled'>
                                            <li ng-repeat="img in rec.data[schema.id].split(',')"><img ng-src="{{img}}" /></li>
                                        </ul>
                                    </div>
                                    <div ng-switch-when="multitext">
                                        <ul ng-if="rec.data[schema.id]" style='padding-left:20px'>
                                            <li ng-repeat="item in rec.data[schema.id]"><span dynamic-html="item.value"></span></li>
                                        </ul>
                                    </div>
                                    <div ng-switch-when="single"><span>{{value2Label(schema,rec.data[schema.id])}}</span></div>
                                    <div ng-switch-when="multiple"><span>{{value2Label(schema,rec.data[schema.id])}}</span></div>
                                    <div ng-switch-when="longtext">
                                        <span ng-bind-html="rec.data[schema.id]"></span>
                                    </div>
                                    <div ng-switch-when="url">
                                        <span ng-bind-html="rec.data[schema.id]._text"></span>
                                    </div>
                                    <div ng-switch-default>
                                        <span>{{rec.data[schema.id]}}</span>
                                    </div>
                                    <div ng-if="schema.cowork==='Y'">
                                        <button class='btn btn-default btn-sm' ng-click="coworkRecord(rec)"><span ng-if="rec.coworkState[schema.id].length">查看全部（<span ng-bind="rec.coworkState[schema.id].length"></span>）或</span>添加 <span class='glyphicon glyphicon-menu-right'></span> <span class='text-muted' ng-if="rec._coworkRequireLikeNum">（还需要{{rec._coworkRequireLikeNum}}个<span class='glyphicon glyphicon-thumbs-up'></span>）</span>
                                        </button>
                                    </div>
                                    <div ng-if="schema.supplement==='Y'&&rec.supplement[schema.id]" class='supplement' ng-bind-html="rec.supplement[schema.id]"></div>
                                </div>
                            </blockquote>
                        </div>
                        <div class='bottom-bar'>
                            <div class='datetime text-muted'>{{rec.enroll_at*1000|date:'MM-dd HH:mm'}}</div>
                            <a ng-click="likeRecord(rec)"><span class='glyphicon glyphicon-thumbs-up' ng-class="{'like':rec.like_log[user.uid]}"></span>&nbsp;<span ng-bind="rec.like_num"></span></a>
                            <a ng-click="remarkRecord(rec)"><span class='glyphicon glyphicon-comment'></span>&nbsp;<span ng-bind="rec.remark_num"></span></a>
                            <div class="btn-group" uib-dropdown>
                                <button class="btn btn-default btn-xs dropdown-toggle" uib-dropdown-toggle>
                                    <span class="glyphicon glyphicon-option-vertical"></span>
                                </button>
                                <ul class="dropdown-menu" uib-dropdown-menu>
                                    <li><a href ng-click="shareRecord(rec)"><span class='glyphicon glyphicon-share'></span> 分享</a></li>
                                    <li><a href ng-click="favorRecord(rec)"><span class='glyphicon glyphicon-bookmark'></span> <span ng-if="rec.favored">取消</span>收藏</a></li>
                                    <li><a href ng-click="assignTopic(rec)"><span class='glyphicon glyphicon-inbox'></span> 选取专题</a></li>
                                    <li ng-if="rec.userid===user.uid"><a href ng-click="editRecord($event,rec)"><span class='glyphicon glyphicon-edit'></span> 编辑</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class='remarks' ng-if="rec.agreedRemarks.length">
                            <div class='remark' ng-repeat="remark in rec.agreedRemarks">
                                <div class='top-bar text-muted'>
                                    <div ng-bind="remark.create_at*1000|date:'MM-dd HH:mm'"></div>
                                    <div ng-bind-html="remark.nickname"></div>
                                </div>
                                <blockquote>
                                    <div ng-bind-html="remark.content"></div>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                    <div class='record' ng-show="page.total>repos.length" ng-cloak>
                        <div class='text-center' tms-scroll-spy selector='window' onbottom='recordsScrollToBottom()' offset='70' toggle-spy="spyRecordsScroll">
                            <button style='border-radius:15px;' class='btn btn-default' ng-click="recordList()"><span ng-class="{'ele-running':reposLoading}"><i class='ele-running-indicator'><i></i></i></span> 更多【{{repos.length}}/{{page.total}}】 </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script type="text/ng-template" id="assignTopic.html">
        <div class="modal-body">
            <div ng-repeat="topic in topics">
                <div>
                    <input type='checkbox' ng-model="topic.checked" ng-change="checkTopic(topic,$index)">
                </div>
                <div ng-bind="topic.title"></div>
                <div ng-bind="topic.summary"></div>
                <div ng-if="topic.create_at"><span ng-bind="topic.create_at*1000|date:'yy-MM-dd'"></span></div>
                <div ng-bind="topic.rec_num"></div>
            </div>
        </div>
        <div class="modal-footer" tms-hide-parent-height='400'>
            <div class='text-center'>
                <button class="btn btn-default" ng-click="cancel()">取消</button>
                <button class="btn btn-primary" ng-click="ok()">确定</button>
            </div>
        </div>
    </script>
    <footer ng-if="app.use_mission_footer==='Y'" dynamic-html="mission.footer_page.html"></footer>
    <footer ng-if="app.use_site_footer==='Y'" dynamic-html="site.footer_page.html"></footer>
    <div class="loading">
        <div class='loading-indicator'><i></i></div>
    </div>
    <script src="/static/js/xxt.ui.error.js"></script>
    <script src="/static/js/angular.min.js"></script>
    <script src="/static/js/angular-sanitize.min.js"></script>
    <script src="/static/js/ui-bootstrap-tpls.min.js"></script>
    <script src="<?php echo auto_version('/bundles/default/site/fe/matter/enroll/topic.js');?>"></script>
</body>

</html>
