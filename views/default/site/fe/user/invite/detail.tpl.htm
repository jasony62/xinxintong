<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width,user-scalable=no,initial-scale=1.0" name="viewport">
    <base href="/" />
    <title>我的邀请</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="<?php echo auto_version('/static/css/site.fe.css');?>" rel="stylesheet">
    <link href="<?php echo auto_version('/views/default/site/fe/user/invite/detail.css');?>" rel="stylesheet">
</head>

<body ng-app='app' ng-controller='ctrlInvite'>
    <div class="loading">
        <div class='loading-indicator'><i></i></div>
    </div>
    <nav class='navbar site-navbar-default navbar-fixed-top'>
        <div class='container-fluid'>
            <div class="navbar-header">
                <a class='navbar-brand' href='/rest/home' target='_self'>
                    <?php echo APP_TITLE;?>
                </a>
            </div>
        </div>
    </nav>
    <div class="container ng-cloak" ng-cloak>
        <div class="row">
            <div class="col-md-12">
                <div class='form-group'>
                    <div>{{invite.matter_title}}</div>
                    <div>{{invite.matter_summary}}</div>
                </div>
                <div class='form-group'>
                    <p>{{invite.entryUrl}}</p>
                    <p>本级邀请成功数：{{invite.invitee_count}}</p>
                    <p>下级邀请成功数：{{invite.relay_invitee_count}}</p>
                </div>
                <div class='checkbox'>
                    <label>
                        <input type='checkbox' ng-true-value="'Y'" ng-false-value="'N'" ng-model="invite.require_code" ng-change="update('require_code')"> 需要邀请码
                    </label>
                </div>
                <div class='list-group' ng-if="invite.require_code==='Y'">
                    <div class='list-group-item' ng-repeat="code in codes">
                        <div ng-bind="code.code"></div>
                        <div>本级邀请成功数：<span ng-bind="code.used_count"></span></div>
                        <div>下级邀请成功数：<span ng-bind="code.relay_invitee_count"></span></div>
                        <div ng-bind="code.remark"></div>
                        <button class='btn btn-default' ng-click="configCode(code)">设置</button>
                    </div>
                    <button class='btn btn-default' ng-click="addCode()">添加邀请码</button>
                </div>
                <div class='list-group'>
                    <div class='list-group-item' ng-repeat="log in logs">
                        <div ng-bind="log.inviteCode.code"></div>
                        <div ng-bind="log.nickname"></div>
                        <div>{{log.use_at*1000|date:'yy-MM-dd HH:mm'}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/ng-template' id='codeEditor.html'>
        <div class="modal-header">
            <h5 class="modal-title">设置邀请码</h5>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-3 control-label">备注</label>
                    <div class="col-md-9">
                        <textarea class='form-control' ng-model="code.remark"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" ng-click="cancel()">关闭</button>
            <button class="btn btn-primary" ng-click="ok()">确定</button>
        </div>
    </script>
    <script src="/static/js/angular.min.js"></script>
    <script src="/static/js/angular-sanitize.min.js"></script>
    <script src="/static/js/ui-bootstrap-tpls.min.js"></script>
    <script src="/static/js/ui-tms.js"></script>
    <script src="<?php echo auto_version('/views/default/site/fe/user/invite/detail.js');?>"></script>
</body>

</html>
