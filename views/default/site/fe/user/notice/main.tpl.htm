<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width,user-scalable=no,initial-scale=1.0" name="viewport">
    <base href="/" />
    <title>我的轨迹</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href='/static/css/site.fe.css?_=1' rel="stylesheet">
    <style>
    .log .thumbnail{margin-top:3em;position:relative;}
    .log .create_at{position:absolute;top:-2em;left:50%;margin-left:-48px;color:#999;}
    </style>
</head>

<body>
    <div class="loading">
        <div class='loading-indicator'><i></i></div>
    </div>
    <div class="container ng-cloak" ng-controller="ctrlMain" ng-cloak>
        <nav class='navbar navbar-default'>
            <div class='container-fluid'>
                <div class="navbar-header">
                    <a class='navbar-brand' href='/rest/site/home?site={{site.id}}' target='_self'>{{site.name}}</a>
                </div>
            </div>
        </nav>
        <div class='row'>
            <div class='col-md-12 log' ng-repeat="log in logs">
                <div class='thumbnail'>
                    <div class='create_at'>{{log.batch.create_at*1000|date:'yy-MM-dd HH:mm'}}</div>
                    <div class='data'>
                        <div ng-repeat="item in log.data" ng-bind-html="item"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-12'>
                <button class='btn btn-default btn-block' ng-click="more()" ng-if="logs.length<oPage.total">更多</button>
            </div>
        </div>
    </div>
    <script src="/static/js/require.js" defer async data-main="/views/default/site/fe/user/notice/main-loader.js?_=1"></script>
</body>

</html>
