<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <base href="/" />
    <title><?php TPL::pt('title');?>--统计报告</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/tms.css?_=1" rel="stylesheet">
    <style>#stat-result img{max-height:48px}</style>
</head>

<body ng-app='app' ng-controller='ctrlApp' ng-cloak class='ng-cloak'>
    <div class='container'>
        <div id='stat-result' class='row'>
            <h3>{{app.title}}</h3>
            <hr>
            <!--schemas-->
            <div ng-repeat="schema in app.data_schemas">
                <h3><span>第{{$index+1}}项：</span><span ng-bind="schema.title"></span></h3>
                <div ng-if="['single','phase','multiple'].indexOf(schema.type)!==-1">
                    <div id="{{schema.id}}" style='height:300px'></div>
                    <table class='table table-bordered'>
                        <thead>
                            <tr>
                                <th>选项</th>
                                <th>数量</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="op in stat[schema.id].ops">
                                <td>{{op.l}}</td>
                                <td>{{op.c}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div ng-if="'score'===schema.type">
                    <div id="{{schema.id}}" style='height:300px'></div>
                    <table class='table table-bordered'>
                        <thead>
                            <tr>
                                <th>打分项</th>
                                <th>平均分</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="op in stat[schema.id].ops">
                                <td>{{op.l}}</td>
                                <td>{{op.c}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div ng-if="['single','phase','multiple','score'].indexOf(schema.type)===-1" ng-init="page={at:1,size:10}">
                    <table class='table table-bordered' ng-switch on="schema.type">
                        <thead>
                            <tr>
                                <th>登记内容</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="record in getRecords(schema,page)" ng-switch-when="image">
                                <td><img ng-repeat="img in record.value" ng-src='{{img}}' /></td>
                            </tr>
                            <tr ng-repeat="record in getRecords(schema,page)" ng-switch-when="file">
                                <td><span ng-repeat='file in record.value'><a href='{{file.url}}' target="_blank">{{file.name}}</a></span></td>
                            </tr>
                            <tr ng-repeat="record in getRecords(schema,page)" ng-switch-when="date">
                                <td>{{record.value*1000|date:'yyMMdd HH:mm'}}</td>
                            </tr>
                            <tr ng-repeat="record in getRecords(schema,page)" ng-switch-default>
                                <td>{{record.value}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class='form-inline'>
                        <span>总数：{{page.total}}</span>
                        <ul uib-pagination style="margin:0;vertical-align:bottom;cursor:pointer" ng-show="page.total>page.size" boundary-links="true" total-items="page.total" max-size="7" items-per-page="page.size" rotate="false" ng-model="page.at" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="getRecords(schema,page)"></ul>
                    </div>
                </div>
            </div>
            <!--schemas-->
            <div ng-if="scoreSummary.length">
                <hr style='height:1px;background:#aaa'>
                <h3><span>打分项汇总</span></h3>
                <table class='table table-bordered'>
                    <thead>
                        <tr>
                            <th>打分项</th>
                            <th>平均分</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="op in scoreSummary">
                            <td>{{op.l}}</td>
                            <td>{{op.c}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/jquery-ui.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/angular.min.js"></script>
    <script src="/static/js/angular-route.min.js"></script>
    <script src="/static/js/angular-sanitize.min.js"></script>
    <script src="/static/js/ui-bootstrap-tpls.min.js"></script>
    <script src="/static/js/highcharts.js"></script>
    <script src="/static/js/highcharts/exporting.js"></script>
    <script src="/static/js/ui-tms.js?_=1"></script>
    <script src="/views/default/site/op/matter/enroll/report.js?_=1"></script>
</body>

</html>
